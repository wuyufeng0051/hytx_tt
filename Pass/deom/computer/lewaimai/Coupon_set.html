          <div class="tabbable">
            <ul class="nav nav-tabs" id="myTab">
              <li >

            </ul>
            <div class="tab-content">
              <script>function checkcoupon() {
                  var value = $('#coupon_id').val();
                  if (value == null) {
                    bootbox.alert('请选择一张优惠券，如果没有优惠券，请先去创建优惠券');
                    return false;
                  } else {
                    return true;
                  }
                }</script>
              <form action="" method="post">
                <label>首次进入店铺时自动发放优惠券</label>
                <br>
                <label>
                  <input type="radio" name="open_autocoupon" value="1" checked="">开启</label>&nbsp;&nbsp;&nbsp;
                <label>
                  <input type="radio" value="0" name="open_autocoupon">关闭</label>
                <!--<label></label>-->
                <br>
                <br>
                <label>选择首次进入店铺时自动发放的优惠券
                  <br>
                  <select name="coupon_id" id="coupon_id">
                    <option value="28387">圣诞2元优惠券</option>
                    <option value="29837">圣诞3元优惠券</option>
                    <option value="29838">圣诞5元优惠券</option></select>
                </label>
                <br>
                <br>
                <label>发放张数
                  <br>
                  <select name="coupon_num">
                    <option value="1" selected="">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option></select>
                </label>
                <br>
                <br>
                <input type="hidden" name="submit" value="submit">
                <button type="submit" class="btn btn-success" onclick="return checkcoupon();">保存</button>
                <br></form>
            </div>
          </div>
        </div>
