            <div class="tab-content">
              <form enctype="multipart/form-data" class="form-horizontal" id="account-form" action="/courier/couriergraborder" method="post">
                <div class="alert alert-danger" id="account-form_es_" style="display:none">
                  <p>请更正下列输入错误:</p>
                  <ul>
                    <li>dummy</li></ul>
                </div>
                <div style="margin-left:5px;">
                  <label style="margin-right:20px">是否允许配送员抢单</label>
                  <select class="span2" name="Admin[allow_courier_grab_order]" id="Admin_allow_courier_grab_order">
                    <option value="0">关闭</option>
                    <option value="1" selected="selected">开启</option></select>
                  <br>&nbsp;
                  <br>
                  <label style="margin-right:20px">订单是否需要确认后才能接单</label>
                  <select class="span2" name="Admin[is_confirm_order]" id="Admin_is_confirm_order">
                    <option value="0">关闭</option>
                    <option value="1" selected="selected">开启</option></select>
                  <br>&nbsp;
                  <br>
                  <label style="margin-right:20px">取货时是否进行位置验证</label>
                  <select class="span2" name="Admin[is_check_courier_location]" id="Admin_is_check_courier_location">
                    <option value="0">关闭</option>
                    <option value="1" selected="selected">开启</option></select>
                  <br>&nbsp;
                  <br>
                  <label style="margin-right:20px">取货时自定义最小验证距离</label>
                  <input class="span2" name="Admin[courier_location_range]" id="Admin_courier_location_range" type="text" value="100">&nbsp;&nbsp;米</div>

                    <button class="btn btn-info" type="submit">
