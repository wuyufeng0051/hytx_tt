<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
      <script type="text/javascript" src="js/jquery.js"></script>
    <title>乐外卖 - 财务统计</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chosen.min.css" />
    <link rel="stylesheet" href="css/ace-fonts.min.css" />
    <link rel="stylesheet" href="css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
    <script src="js/jquery-migrate-1.1.0.min.js"></script>
  </head>
  <body class="no-skin">
<div class="main-content">
  <div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
      <i class="ace-icon fa fa-flag-o flag-o-icon"></i>
      <li class="active">营销活动</li>
      <li>
        <a href="#">大转盘抽奖</a></li>
      <li class="active">基本配置</li></ul>
    <!-- .breadcrumb --></div>
  <!-- /section:basics/content.breadcrumbs -->
  <div class="page-content">
    <!-- /section:settings.box -->
    <div class="page-content-area">
      <div class="row">
        <div class="col-xs-12">
          <div class="tabbable">
            <ul class="nav nav-tabs" id="myTab">
              <li class="active">
                <a href="Slyder_Adventures.html">基本配置</a></li>
              <li>
                <a href="Slyder_Set.html">设置奖项</a></li>
              <li>
                <a href="Slyder_List.html">中奖列表</a></li>
            </ul>
            <div class="tab-content">
              <form action="" method="post" class="form-horizontal" role="form">
                <div class="form-group">
                  <label class="col-sm-2">是否开启大转盘:</label>
                  <div class="col-sm-9">
                    <div>
                      <label>
                        <input type="radio" class="ace" name="is_open" value="0">
                        <span class="lbl">关闭</span></label>
                      <label>
                        <input type="radio" class="ace" name="is_open" value="1" checked="">
                        <span class="lbl">开启</span></label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2" for="form-field-1">每天抽奖次数:</label>
                  <div class="col-sm-9">
                    <input type="text" value="1" name="draw_num" id="form-field-1" placeholder="抽奖次数" class="col-xs-10 col-sm-5" style="width:50px;">次</div></div>
                <div class="form-group">
                  <label class="col-sm-2" for="form-field-2">抽奖说明:</label>
                  <div class="col-sm-9">
                    <textarea name="describe" id="form-field-2" style="width:300px;height:80px;" placeholder="抽奖说明"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2">是否显示奖品剩余数量:</label>
                  <div class="col-sm-9">
                    <div>
                      <label>
                        <input type="radio" class="ace" name="is_showawardnum" value="0">
                        <span class="lbl">不显示</span></label>
                      <label>
                        <input type="radio" class="ace" name="is_showawardnum" value="1" checked="">
                        <span class="lbl">显示</span></label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2">是否开启抽奖上限:</label>
                  <div class="col-sm-9">
                    <div>
                      <label>
                        <input type="radio" class="ace" name="is_drawlimit" value="0" checked="">
                        <span class="lbl">关闭</span></label>
                      <label>
                        <input type="radio" class="ace" name="is_drawlimit" value="1">
                        <span class="lbl">开启</span></label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2" for="form-field-3">抽奖上限次数:</label>
                  <div class="col-sm-9">
                    <input type="text" value="100" name="drawlimitnum" id="form-field-3" placeholder="抽奖上限次数" class="col-xs-10 col-sm-5" style="width:50px;">次</div></div>
                <div class="form-group"></div>
                <div class="clearfix form-actions">
                  <div class="col-md-offset-3 col-md-9">
                    <button class="btn btn-info" type="submit">
                      <i class="ace-icon fa fa-check bigger-110"></i>保存</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.page-content-area --></div>
  <!-- /.page-content --></div>
<div class="disk"></div>
<script type="text/javascript" src="js/public_select.js"></script>
  </body>
</html>
