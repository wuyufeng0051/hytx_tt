<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
      <script type="text/javascript" src="js/jquery.js"></script>
    <title>乐外卖 - 财务统计</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chosen.min.css" />
    <link rel="stylesheet" href="css/ace-fonts.min.css" />
    <link rel="stylesheet" href="css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
    <script src="js/jquery-migrate-1.1.0.min.js"></script>
  </head>
  <body class="no-skin">
<div class="main-content">
  <div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
      <li>
        <i class="ace-icon fa fa-cny cny-icon"></i>
        <a href="#">账户余额</a></li>
      <li class="active">提现账号设置</li></ul>
    <!-- .breadcrumb --></div>
  <!-- /section:basics/content.breadcrumbs -->
  <div class="page-content">
    <!-- /section:settings.box -->
    <div class="page-content-area">
      <div class="row">
        <div class="col-sm-12">
          <div class="alert alert-info">
            <button type="button" class="close" data-dismiss="alert">
              <i class="ace-icon fa fa-times"></i>
            </button>验证码已经发送至您绑定的手机上，请查收！
            <br></div>
          <form action="/balance/changepassword" method="post">
            <div>
              <label class="col-sm-1" for="verify">验证码：</label>
              <input type="text" class="col-sm-1" name="verify" maxlength="6" size="6">
              <div style="display:inline-block;color:red;margin-left:20px;margin-top:7px;" class="code-error-info">请输入正确的验证码!</div>
              <div style="display:inline-block;color:red;margin-left:20px;margin-top:7px;" class="code-error-info"></div>
              <br></div>
            <div class="clearfix form-actions">
              <div class="col-md-offset-0 col-md-9">
                <button id="submitForm" class="btn btn-info" type="button">
                  <i class="ace-icon fa fa-check bigger-110"></i>确定</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.page-content-area --></div>
  <!-- /.page-content --></div>
<div class="disk"></div>
<script type="text/javascript" src="js/public_select.js"></script>
