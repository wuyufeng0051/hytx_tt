<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
      <script type="text/javascript" src="js/jquery.js"></script>
    <title>乐外卖 - 财务统计</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chosen.min.css" />
    <link rel="stylesheet" href="css/ace-fonts.min.css" />
    <link rel="stylesheet" href="css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
    <script src="js/jquery-migrate-1.1.0.min.js"></script>
  </head>
  <body class="no-skin">
<div class="main-content">
  <div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
      <i class="ace-icon fa fa-wechat wechat-icon"></i>
      <li class="active">公众号设置</li>
      <li class="active">自动回复</li>
      <li>
        <a href="#">第三方接口设置</a></li>
      <li class="active">新建第三方接口</li></ul>
    <!-- .breadcrumb --></div>
  <!-- /section:basics/content.breadcrumbs -->
  <div class="page-content">
    <!-- /section:settings.box -->
    <div class="page-content-area">
      <div class="row">
        <div class="col-sm-12">
          <form enctype="multipart/form-data" class="form-horizontal" id="otherinterface-form" action="/autoreply/createotherinterfacet" method="post">
            <div class="alert alert-danger" id="otherinterface-form_es_" style="display:none">
              <p>请更正下列输入错误:</p>
              <ul>
                <li>dummy</li></ul>
            </div>
            <div class="form-group">
              <label class="col-sm-1">
                <label for="Otherinterface_name">接口名称</label></label>
              <input class="col-sm-2" size="20" maxlength="20" name="Otherinterface[name]" id="Otherinterface_name" type="text"></div>
            <div class="form-group">
              <label class="col-sm-1">
                <label for="Otherinterface_url">接口url</label></label>
              <input class="col-sm-4" size="100" maxlength="100" name="Otherinterface[url]" id="Otherinterface_url" type="text"></div>
            <div class="form-group">
              <label class="col-sm-1">
                <label for="Otherinterface_token">接口token</label></label>
              <input class="col-sm-2" size="50" maxlength="50" name="Otherinterface[token]" id="Otherinterface_token" type="text"></div>
            <div class="clearfix form-actions">
              <div class="col-md-offset-3 col-md-9">
                <button class="btn btn-info" type="submit">
                  <i class="ace-icon fa fa-check bigger-110"></i>保存</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.page-content-area --></div>
  <!-- /.page-content --></div>
<div class="disk"></div>
<script type="text/javascript" src="js/public_select.js"></script>
  </body>
</html>
