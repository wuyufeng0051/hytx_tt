<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
      <script type="text/javascript" src="js/jquery.js"></script>
    <title>乐外卖 - 财务统计</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chosen.min.css" />
    <link rel="stylesheet" href="css/ace-fonts.min.css" />
    <link rel="stylesheet" href="css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
    <script src="js/jquery-migrate-1.1.0.min.js"></script>
  </head>
  <body class="no-skin">
<div class="main-content">
  <div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
      <i class="ace-icon fa fa-comments-o comments-o-icon"></i>
      <li class="active">顾客交流</li>
      <li>
        <a href="#">店铺评论</a></li>
      <li class="active">回复评论</li></ul>
    <!-- .breadcrumb --></div>
  <!-- /section:basics/content.breadcrumbs -->
  <div class="page-content">
    <!-- /section:settings.box -->
    <div class="page-content-area">
      <div class="profile-user-info profile-user-info-striped">
        <div class="profile-info-row">
          <div class="profile-info-name">评论号</div>
          <div class="profile-info-value">
            <span class="editable">1699897</span></div>
        </div>
        <div class="profile-info-row">
          <div class="profile-info-name">顾客ID</div>
          <div class="profile-info-value">
            <span class="editable">15816517</span></div>
        </div>
        <div class="profile-info-row">
          <div class="profile-info-name">店铺名称</div>
          <div class="profile-info-value">
            <span class="editable">有意思</span></div>
        </div>
        <div class="profile-info-row">
          <div class="profile-info-name">评论内容</div>
          <div class="profile-info-value">
            <span class="editable">好评！</span></div>
        </div>
        <div class="profile-info-row">
          <div class="profile-info-name">评论时间</div>
          <div class="profile-info-value">
            <span class="editable">2017-03-17 11:25:32</span></div>
        </div>
        <div class="profile-info-row">
          <div class="profile-info-name">打分</div>
          <div class="profile-info-value">
            <span class="editable">5</span></div>
        </div>
        <div class="profile-info-row">
          <div class="profile-info-name">是否回复</div>
          <div class="profile-info-value">
            <span class="editable">未回复</span></div>
        </div>
        <div class="profile-info-row">
          <div class="profile-info-name">回复内容</div>
          <div class="profile-info-value">
            <span class="editable">未回复</span></div>
        </div>
        <div class="profile-info-row">
          <div class="profile-info-name">回复时间</div>
          <div class="profile-info-value">
            <span class="editable">未回复</span></div>
        </div>
      </div>
      <div style="margin-top:20px;">
        <div class="alert in alert-block fade alert-info" style="width:98%;margin:0 auto 10px auto;">
          <a href="#" class="close" data-dismiss="alert">×</a>*请认真填写回复的内容,回复后将不能删除和修改;回复的内容不能为空,最长只能回复1000个字</div>
        <div style="width:98%;margin:0 auto 10px auto;"></div>
        <form action="" method="post">
          <div class="col-xs-12 col-sm-6 widget-container-span" style="width:100%;margin:0px auto 20px auto;">
            <div class="widget-box">
              <div class="widget-header">
                <h5>回复内容</h5></div>
              <div class="widget-body" style="padding:20px;">
                <textarea style="width:400px;height:100px;" name="replycontent"></textarea>
              </div>
            </div>
          </div>
          <div style="clear:both;"></div>
          <div class="form-actions" style="width:98%;margin:20px auto;">
            <button class="btn btn-info" type="submit" onclick="return issubmit();">提交</button></div>
        </form>
      </div>
    </div>
    <!-- /.page-content-area --></div>
  <!-- /.page-content --></div>
<div class="disk"></div>
<script type="text/javascript" src="js/public_select.js"></script>
