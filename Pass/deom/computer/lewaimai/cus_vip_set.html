                        <div class="form-group">

                              <input id="ytMemberConfig_is_balance" type="hidden" value="0" name="MemberConfig[is_balance]">

                        <small>设置顾客自助开通会员和会员充值时的支付方式</small></h4>
                    </div>
                    <div class="widget-body">
                      <div class="widget-main">
                        <div class="form-group">
                          <div class="checkbox">
                            <label>
                              <input id="ytMemberConfig_is_onlinepay" type="hidden" value="0" name="MemberConfig[is_onlinepay]">
                              <input class="ace" name="MemberConfig[is_onlinepay]" id="MemberConfig_is_onlinepay" value="1" checked="checked" type="checkbox">

                        <div class="form-group">

                              <input class="ace" name="MemberConfig[open_self_weixinzhifu]" id="MemberConfig_open_self_weixinzhifu" value="1" checked="checked" type="checkbox">

                <div class="col-sm-14">
                  <div class="widget-box">
                    <div class="widget-header">
                      <h4 class="smaller">会员充值金额设置
                        <small>这里可以设置顾客可以在线充值的会员金额，以及设置充值送的活动</small></h4>
                    </div>
                    <div class="widget-body">
                      <div class="widget-main">
                        <!-- <input type="hidden" name="MemberConfig[pic]" value="" id="pic"/>-->
                        <div class="form-group">
                          <label class="col-sm-1" for="MemberConfig_open_upsend">是否开通充值送</label>
                          <select name="MemberConfig[open_upsend]" id="MemberConfig_open_upsend">
                            <option value="0">关闭</option>
                            <option value="1" selected="">开启</option></select>
                        </div>
                        <script>$(function() {
                            $('#upsendadd').on('click',
                            function() {
                              var html = $('#upsendhtml').html();
                              $('#upsendlist').append(html);
                              sortupsendnumber();
                            });
                            $(document).on('click', '.upsenddelete',
                            function() {
                              $(this).parent('.upsendbox').remove();
                              sortupsendnumber();
                            });
                            $('#MemberConfig_open_upsend').on('change',
                            function() {
                              var value = $(this).val();
                              if (value == '0') {
                                $('#upsendblock').hide();
                              } else if (value == '1') {
                                $('#upsendblock').show();
                              }
                            });
                          });
                          function sortupsendnumber() {
                            var i = 1;
                            $('#upsendlist').children('.upsendbox').children('.upsendnumber').each(function() {
                              $(this).html(i + '、');
                              i++;
                            });
                          }</script>
                        <style>.upsendbox{ width:90%; height:30px; line-height:30px; margin:10px; font-size:14px; background:#eeeeee; } .upsendbox input{ height:30px; width:40px; } .upsendbox .upsenddelete{ float:right; width:40px; height:30px; line-height:30px; background:red; text-align:center; color:red; color:#ffffff; cursor:pointer; } #upsendadd{ width:100px; height:30px; line-height:30px; text-align:center; border:1px solid #cccccc; background:green; color:#ffffff; cursor:pointer; } .mysub{ display: block; width: 100%; background-color: #F5F5F5; border-top: 1px solid #E5E5E5; padding: 20px 20px 20px 25%; margin-top: 40px; margin-bottom: 10px; /*position:absolute;bottom:-100px;left:30%;margin-bottom:40px;*/ }</style>
                        <div style="width:100%;margin:0 auto;border:1px solid #cccccc;margin-bottom:30px;display:;" id="upsendblock">
                          <div style="width:100%;height:30px;line-height:30px;background:#eeeeee;font-size:12px;text-indent:10px;">充值送内容</div>
                          <div style="padding:10px;" id="upsendlist">
                            <div class="upsendbox" id="upsendadd">点击添加</div>
                            <div class="upsendbox">
                              <span style="color:red;" class="upsendnumber">1、</span>充值:
                              <input value="100" name="upsend_key[]">元，送
                              <input value="5" name="upsend_val[]">元
                              <div class="upsenddelete">删除</div></div>
                            <div class="upsendbox">
                              <span style="color:red;" class="upsendnumber">2、</span>充值:
                              <input value="200" name="upsend_key[]">元，送
                              <input value="10" name="upsend_val[]">元
                              <div class="upsenddelete">删除</div></div>
                            <div class="upsendbox">
                              <span style="color:red;" class="upsendnumber">3、</span>充值:
                              <input value="500" name="upsend_key[]">元，送
                              <input value="30" name="upsend_val[]">元
                              <div class="upsenddelete">删除</div></div>
                            <div class="upsendbox">

                              <input value="1000" name="upsend_key[]">元，送
                              <input value="80" name="upsend_val[]">元
                              <div class="upsenddelete">删除</div></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                        <div class="form-group">

                          <textarea style="width: 30%; height: 100px; display: none;" name="MemberConfig[member_privilege]" id="MemberConfig_member_privilege">&lt;p&gt; 1：享受倒垃圾服务！ &lt;/p&gt; &lt;p&gt; 2：充值送好礼； &lt;/p&gt; &lt;p&gt; 3：定期参与平台会员回馈活动！ &lt;/p&gt;</textarea></div>
                        <div class="form-group">

                            <!-- <input id="ytshare-image-file" type="hidden" value="" name="MemberConfig[pic]"> -->
                            <label class="ace-file-input">
                              <input class="col-sm-1" id="share-image-file" size="200" onchange="previewshareimage(this)" name="MemberConfig[pic]" type="file">
                              <span class="ace-file-container" data-title="选择">
                                <span class="ace-file-name" data-title="图片(600像素 * 373像素)">

                                </span>
                              </span>
                            </label>
                          </span>
                          <span style="color:red">(图片大小建议600像素*373像素)</span>

                        </div>
                        <div>

      <script src="js/kindeditor.js"></script>
      <script>KindEditor.ready(function(K) {
          editor = K.create("#MemberConfig_open_condition, #MemberConfig_member_privilege", {
            width: '30%',
            resizeType: 1,
            allowPreviewEmoticons: false,
            allowImageUpload: true,
            filterMode: true,
            items: ['fontname', 'fontsize', 'forecolor', '|', 'bold', 'italic', 'underline', 'removeformat', '|', 'insertorderedlist', 'insertunorderedlist', '|', 'emoticons'],
            afterBlur: function() {
              this.sync();
            }
          });
        });

        function previewshareimage(input) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
              $('#share_image_preview').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
          }

        }</script>
