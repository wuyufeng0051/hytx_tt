    <div class="page-content-area">
      <script type="text/javascript" src="/js/jquery.form.js"></script>
      <script>var submittage = 'no';
        $(function() {
          $('#submit').on('click',
          function() {
            if (submittage == 'yes') {
              return false;
            } else {
              submittage = 'yes';
            }
            var point = parseInt($('#point').val());
            if (point > 0) {
              $('#point').val(point)
            } else {
              bootbox.alert('发放积分不能小于0');
              submittage = 'no';
            }
            if (confirm('确定要发放积分')) {
              $('#form').ajaxSubmit(function(data) {
                if (data == 'success') {
                  bootbox.alert('发放成功');
                  history.go( - 1);
                } else {
                  bootbox.alert('发放失败');
                }
                submittage = 'no';
              });
            } else {
              submittage = 'no';
            }
          });
        })</script>
      <div class="row">
        <div class="span10">
          <div class="col-sm-6" style="width:100%;margin:0 auto;">
            <a href="/customer/index" class="btn btn-success">返回顾客列表</a>
            <div class="form" style="margin-top:10px;font-size:16px;line-height:30px;">
              <form id="form" action="" method="post">
                <br>顾客:zzx
                <br>顾客ID:15817386
                <br>目前积分数:0
                <br>发放积分数:
                <input type="text" value="30" name="point" id="point">
                <br>
                <input type="hidden" name="submit" value="aaa">
                <br></form>
              <button class="btn btn-success" id="submit">发放</button></div>
          </div>
        </div>
      </div>
