<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
      <script type="text/javascript" src="js/jquery.js"></script>
    <title>乐外卖 - 财务统计</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chosen.min.css" />
    <link rel="stylesheet" href="css/ace-fonts.min.css" />
    <link rel="stylesheet" href="css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
    <script src="js/jquery-migrate-1.1.0.min.js"></script>
  </head>
  <body class="no-skin">
<div class="main-content">
  <div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
      <li>
        <i class="ace-icon fa fa-group group-icon"></i>
        <a href="/customer/index">客户管理</a></li>
      <li>
        <a href="/customer/index">顾客</a></li>
      <li class="active">积分历史记录</li></ul>
    <!-- .breadcrumb --></div>
  <!-- /section:basics/content.breadcrumbs -->
  <div class="page-content">
    <!-- /section:settings.box -->
    <div class="page-content-area">
      <div class="row">
        <div class="col-xs-12">
          <div id="historyList" class="grid-view">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th id="historyList_c0">变化原因</th>
                  <th id="historyList_c1">金额变化</th>
                  <th id="historyList_c2">
                    <a class="sort-link" href="/customer/pointhistory/17651201?LewaimaiPoint_sort=new_point">新积分</a></th>
                  <th id="historyList_c3">
                    <a class="sort-link" href="/customer/pointhistory/17651201?LewaimaiPoint_sort=change_date">积分改变时间</a></th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd">
                  <td>后台扣减积分</td>
                  <td>
                    <span style="color:red">-10</span></td>
                  <td>20</td>
                  <td>2017-03-17 10:41:22</td></tr>
                <tr class="even">
                  <td>后台发放</td>
                  <td>
                    <span style="color:green">30</span></td>
                  <td>30</td>
                  <td>2017-03-17 10:41:13</td></tr>
              </tbody>
            </table>
            <div class="summary">第 1-2 条, 共 2 条.</div>
            <div class="keys" style="display:none" title="/customer/pointhistory/17651201">
              <span>18139845</span>
              <span>18139837</span></div>
          </div>
        </div>
      </div>
      <script>$(function() {
          $("#historyList tr").each(function() {
            var _td = $(this).find("td").eq(1),
            num = _td.text();
            if (num.indexOf("-") >= 0) {
              _td.html("<span style='color:red'>" + num + "</span>");
            } else {
              _td.html("<span style='color:green'>+" + num + "</span>");
            }
          });
        });</script>
    </div>
    <!-- /.page-content-area --></div>
  <!-- /.page-content --></div>
<div class="disk"></div>
<script type="text/javascript" src="js/public_select.js"></script>
  </body>
</html>
