<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
      <script type="text/javascript" src="js/jquery.js"></script>
    <title>乐外卖 - 财务统计</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chosen.min.css" />
    <link rel="stylesheet" href="css/ace-fonts.min.css" />
    <link rel="stylesheet" href="css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
    <script src="js/jquery-migrate-1.1.0.min.js"></script>
  </head>
  <body class="no-skin">
<div class="main-content">
  <div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
      <li>
        <i class="ace-icon fa fa-group group-icon"></i>
        <a href="#">客户管理</a></li>
      <li class="active">顾客搜索</li></ul>
    <!-- .breadcrumb --></div>
  <!-- /section:basics/content.breadcrumbs -->
  <div class="page-content">
    <!-- /section:settings.box -->
    <div class="page-content-area">
      <style type="text/css"></style>
      <div class="page-header">
        <h1>顾客搜索
          <small>
            <i class="ace-icon fa fa-angle-double-right"></i>根据指定的条件查找顾客</small></h1>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <form class="form-horizontal" id="yw0" action="/customer/customersearch" method="get">
            <div class="form-group" style="float:left;width:600px;">
              <label class="col-sm-2" for="LewaimaiOrderCustomer_lewaimai_customer_id">顾客ID</label>
              <input name="LewaimaiOrderCustomer[lewaimai_customer_id]" id="LewaimaiOrderCustomer_lewaimai_customer_id" type="text" maxlength="10"></div>
            <div class="form-group" style="float:left;width:600px;">
              <label class="col-sm-2" for="LewaimaiOrderCustomer_customer.name">姓名</label>
              <input name="LewaimaiOrderCustomer[name]" id="LewaimaiOrderCustomer_name" type="text"></div>
            <div class="form-group" style="float:left;width:600px;">
              <label class="col-sm-2" for="LewaimaiOrderCustomer_customer.phone">电话</label>
              <input name="LewaimaiOrderCustomer[phone]" id="LewaimaiOrderCustomer_phone" type="text"></div>
            <div class="form-group" style="float:left;width:600px;">
              <label class="col-sm-2" for="LewaimaiOrderCustomer_customer.address">地址</label>
              <input name="LewaimaiOrderCustomer[address]" id="LewaimaiOrderCustomer_address" type="text"></div>
            <div class="form-group" style="float:left;width:600px;">
              <label class="col-sm-2" for="LewaimaiOrderCustomer_init_time">关注时间</label>
              <input id="LewaimaiOrderCustomer_start_time" type="text" name="LewaimaiOrderCustomer[start_time]" class="hasDatepicker">至
              <input id="LewaimaiOrderCustomer_end_time" type="text" name="LewaimaiOrderCustomer[end_time]" class="hasDatepicker"></div>
            <div class="form-group" style="float:left;width:600px;">
              <label class="col-sm-2">标签</label>
              <input type="text" name="remark"></div>
            <div class="form-group" style="float:left;width:600px;">
              <label class="col-sm-2">是否会员</label>
              <select name="is_member">
                <option value="-1">请选择</option>
                <option value="1">是</option>
                <option value="0">否</option></select>
            </div>
            <div class="form-group" style="float:left;width:600px;">
              <label class="col-sm-2">是否黑名单</label>
              <select name="is_black">
                <option value="-1">请选择</option>
                <option value="1">是</option>
                <option value="0">否</option></select>
            </div>
            <div style="clear:both;"></div>
            <div class="clearfix form-actions">
              <div class="col-md-offset-3 col-md-9">
                <button class="btn btn-info" type="submit">
                  <i class="ace-icon fa fa-check bigger-110"></i>搜索</button>&nbsp; &nbsp; &nbsp;
                <button class="btn" type="reset">
                  <i class="icon-undo bigger-110"></i>重置</button></div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.page-content-area --></div>
  <!-- /.page-content --></div>
<div class="disk"></div>
<script type="text/javascript" src="js/public_select.js"></script>
  </body>
</html>
