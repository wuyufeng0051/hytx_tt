      <script>$(function() {
          $("#checkimg").change(function() {
            var v = $(this).val();
            if (v == 2) {
              $("#bendi").show();
              $("#kongjian").hide();
            } else if (v == 1) {
              $("#kongjian").show();
              $("#bendi").hide();
            }
          })
        })

        var shoppictage = 50;
        function deleteshopimg(id, obj) {
          $(obj).parent('.shopimgone').remove();
          $('#' + id).remove();
        }
        function addshopimg(url, url1) {
          var string = '';
          string += '<div style="position:relative;float:left;margin-left:5px;margin-bottom:5px;width:180px;height:220px;" class="shopimgone deletefather">';
          string += '<img src="' + url + '" style="width:180px;max-height:180px;"/>';
          string += '<div style="position:absolute;top:0;left:0;width:180px;height:180px;line-height:180px;text-align:center;background:#eeeeee;display:none;top:0px;left:0px;cursor:pointer;color:red;border:1px solid red;" onclick=\'deleteshopimg("inputimgid' + shoppictage + '",this);\' class="deletebody">';
          string += '删除';
          string += '</div>';
          string += '<input name="image[]" type="hidden" value="' + url1 + '"/>';
          string += '<div style="position:absolute;width:180px;height:30px;bottom:0px;">';
          string += 'URL:<input type="text" style="width:150px;height:30px;" name="imageurl[]" value=""/>';
          string += '</div>';
          string += '</div>';
          $('#imglist').append(string);
          shoppictage++;
        }
        $(function() {
          $('.deletefather').live('mouseover',
          function() {
            $(this).children('.deletebody').show();
          });
          $('.deletefather').live('mouseout',
          function() {
            $(this).children('.deletebody').hide();
          });
          $('#submitautoreplysystem-form').on('click',
          function() {
            $('#autoreplysystem-form').submit();
          });
        });
        function changeimageurl($key, obj) {
          var value = $(obj).val();
          alert(value);
          exit;
        }</script>
