<html >
  
  <head>
    <meta charset="utf-8" />

    <title>乐外卖 - 商品</title>
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="css/font-awesome.min.css" />
      <link rel="stylesheet" href="css/chosen.min.css" />

      <link rel="stylesheet" href="/css/global.css" />

      <script src="/js/jquery-migrate-1.1.0.min.js"></script>
  </head>
  
  <body class="no-skin">
    <div class="main-container" id="main-container">
      <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
          <ul class="breadcrumb">
            <li>
              <i class="ace-icon fa fa-desktop desktop-icon"></i>
              <a href="/shop/index">店铺</a></li>
            <li class="active">苏州火鸟测试</li>
            <li>
              <a href="/foodtype/index?shop_id=242582">商品分类</a></li>
            <li class="active">新建商品分类</li></ul>
          <!-- .breadcrumb --></div>
        <!-- /section:basics/content.breadcrumbs -->
        <div class="page-content">
          <!-- /section:settings.box -->
          <div class="page-content-area">
            <div class="page-header">
              <h1>新建商品分类
                <small>
                  <i class="ace-icon fa fa-angle-double-right"></i>苏州火鸟测试</small></h1>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <form enctype="multipart/form-data" class="form-horizontal" id="food-type-form" action="/foodtype/create?shop_id=242582" method="post">
                  <label>（分类名称只能为1-10个字）</label>
                  <div class="alert alert-danger" id="food-type-form_es_" style="display:none">
                    <p>请更正下列输入错误:</p>
                    <ul>
                      <li>dummy</li></ul>
                  </div>
                  <input name="oldAdminId" value="56695" type="hidden">
                  <div class="form-group">
                    <label class="col-sm-1">
                      <label for="FoodType_name">分类名称</label></label>
                    <input class="col-sm-1" size="10" maxlength="10" name="FoodType[name]" id="FoodType_name" type="text" /></div>
                  <div class="form-group">
                    <label class="col-sm-1">
                      <label for="FoodType_tag">分类编号</label></label>
                    <input class="col-sm-1" size="10" maxlength="10" name="FoodType[tag]" id="FoodType_tag" type="text" value="0" />（决定展示顺序，编号越小越靠前）</div>
                  <div class="form-group">
                    <label class="col-sm-1" for="FoodType_supporttype">外卖和店内下单显示设置</label>
                    <select name="FoodType[supporttype]" id="FoodType_supporttype">
                      <option value="0" selected="selected">都显示</option>
                      <option value="1">只在外卖显示</option>
                      <option value="2">只在店内下单显示</option></select>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-1" for="FoodType_is_show">是否显示商品分类</label>
                    <select name="FoodType[is_show]" id="FoodType_is_show">
                      <option value="0">关闭</option>
                      <option value="1" selected="selected">开启</option></select>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-1" for="FoodType_showtime">商品分类显示时间段</label>
                    <input id="showtime_start_time" type="text" value="00:00" name="showtime[start_time]" />至
                    <input id="showtime_stop_time" type="text" value="00:00" name="showtime[stop_time]" /></div>
                  <div class="form-group">
                    <label class="col-sm-1" for="FoodType_is_weekshow">是否开启只星期几显示</label>
                    <select name="FoodType[is_weekshow]" id="FoodType_is_weekshow">
                      <option value="0" selected="selected">关闭</option>
                      <option value="1">开启</option></select>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-1" for="FoodType_week">星期几显示</label>
                    <div class="col-sm-10" style="margin-top:5px;">
                      <div style="width:80px;float:left;font-size:16px;">
                        <input class="check_week" type="checkbox" value="1" name="FoodType[week][]">星期一&nbsp;&nbsp;</div>
                      <div style="width:80px;float:left;font-size:16px;">
                        <input class="check_week" type="checkbox" value="2" name="FoodType[week][]">星期二&nbsp;&nbsp;</div>
                      <div style="width:80px;float:left;font-size:16px;">
                        <input class="check_week" type="checkbox" value="3" name="FoodType[week][]">星期三&nbsp;&nbsp;</div>
                      <div style="width:80px;float:left;font-size:16px;">
                        <input class="check_week" type="checkbox" value="4" name="FoodType[week][]">星期四&nbsp;&nbsp;</div>
                      <div style="width:80px;float:left;font-size:16px;">
                        <input class="check_week" type="checkbox" value="5" name="FoodType[week][]">星期五&nbsp;&nbsp;</div>
                      <div style="width:80px;float:left;font-size:16px;">
                        <input class="check_week" type="checkbox" value="6" name="FoodType[week][]">星期六&nbsp;&nbsp;</div>
                      <div style="width:80px;float:left;font-size:16px;">
                        <input class="check_week" type="checkbox" value="7" name="FoodType[week][]">星期日&nbsp;&nbsp;</div></div>
                  </div>
                  <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                      <button class="btn btn-info" type="button" onclick="submits()">
                        <i class="ace-icon fa fa-check bigger-110"></i>保存</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /.page-content-area --></div>
        <!-- /.page-content --></div>
      <!-- /.main-content -->
      <div class="footer">
        <div class="footer-inner">
          <!-- #section:basics/footer -->
          <div class="footer-content">
            <span class="bigger-120">
              <span class="blue bolder">乐外卖</span>深圳市迅享科技有限公司 © 2013-2017</span>&nbsp; &nbsp;
            <span class="action-buttons">
              <a href="#" id="weixindyh">
                <i class="ace-icon fa fa-weixin text-primary green bigger-150"></i></a>
              <a href="http://weibo.com/lewaimai" target="_blank">
                <i class="ace-icon fa fa-weibo red bigger-150"></i>
              </a>
            </span>
          </div>
          <!-- /section:basics/footer --></div>
      </div>
      <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
      </a>
    </div>
    <!-- /.main-container -->
    <!-- basic scripts -->
    <script src="js/bootstrap.min.js"></script>
    <!-- page specific plugin scripts -->
    <script src="js/bootbox.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/jquery.easypiechart.min.js"></script>
    <script src="js/jquery.sparkline.min.js"></script>
    <!-- ace scripts -->
    <script src="js/chosen.jquery.min.js"></script>

    <!-- 这里是与新订单提醒相关的内容 -->
    <div style="position:fixed;top:-9999px;right:-9999px;" id="soundsw"></div>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-timepicker-addon.js"></script>
    <script type="text/javascript" src="js/jquery-ui-i18n.min.js"></script>

      jQuery(function($) {
        jQuery('#showtime_start_time').timepicker(jQuery.extend(jQuery.datepicker.regional['zh-cn'], {
          'timeFormat': 'hh:mm',
          'hour': '14',

        }));
        jQuery('#showtime_stop_time').timepicker(jQuery.extend(jQuery.datepicker.regional['zh-cn'], {
          'timeFormat': 'hh:mm',
          'hour': '14',
          'minute': '40',

        }));
      });

      </script>
