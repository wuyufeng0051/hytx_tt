<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
      <script type="text/javascript" src="js/jquery.js"></script>
    <title>乐外卖 - 财务统计</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chosen.min.css" />
    <link rel="stylesheet" href="css/ace-fonts.min.css" />
    <link rel="stylesheet" href="css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
    <script src="js/jquery-migrate-1.1.0.min.js"></script>
  </head>
  <body class="no-skin">
  <div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
      <ul class="breadcrumb">
        <i class="ace-icon fa fa-desktop desktop-icon"></i>
        <li class="active">店铺</li>
        <li>
          <a href="#">店铺导航设置</a></li>
      </ul>
    </div>
    <div class="page-content">
      <!-- /section:settings.box -->
      <div class="page-content-area">
        <style>.aa{display:none;}</style>
        <div class="row">
          <div class="col-xs-12">
            <div class="alert alert-block alert-success">
              <button type="button" class="close" data-dismiss="alert">
                <i class="ace-icon fa fa-times"></i>
              </button>
              <p>店铺导航功能主要适用于有多个店铺的情况，为用户提供一个信息展示、店铺分类导航、店铺推荐的入口，引导用户更方便的下单。
                <br></p>
              <p>
                <a class="btn btn-success" href="#" target="_blank">店铺导航设置教程</a></p>
            </div>
            <div class="tabbable">
              <ul class="nav nav-tabs" id="myTab">
                <li class="active">
                  <a href="shop_navigation.html">基本信息设置</a></li>
                <li>
                  <a href="shop_navigation_banner.html">首页轮播图设置</a></li>
                <li>
                  <a href="shop_navigation_kindset.html">店铺分类导航设置</a></li>
                <li>
                  <a href="shop_navigation_activity.html">店铺导航活动区域设置</a></li>
                <li>
                  <a href="shop_navigation_recoset.html">推荐店铺设置</a></li>
                <li>
                  <a href="shop_navigation_share.html">店铺导航分享朋友圈设置</a></li>
              </ul>
              <div class="tab-content">
                <form enctype="multipart/form-data" class="form-horizontal" id="autoreplysystem-form" action="/autoreplysystem/shopindexconfig" method="post">
                  <div class="alert alert-danger" id="autoreplysystem-form_es_" style="display:none">
                    <p>请更正下列输入错误:</p>
                    <ul>
                      <li>dummy</li></ul>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-1">
                      <label for="Shopindex_title">店铺导航首页标题</label></label>
                    <input class="col-sm-2" size="15" maxlength="20" name="Shopindex[title]" id="Shopindex_title" type="text" value="秭归人自己的外卖平台"></div>
                  <div class="form-group">
                    <label class="col-sm-1" for="Shopindex_show_search">是否开启搜索框</label>
                    <select name="Shopindex[show_search]" id="Shopindex_show_search">
                      <option value="1">显示</option>
                      <option value="0" selected="selected">不显示</option></select>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-1">
                      <label for="Shopindex_bottomcontent">底部信息</label></label>
                    <textarea class="col-sm-2" size="15" maxlength="100" name="Shopindex[bottomcontent]" id="Shopindex_bottomcontent">客服电话：0717-2693965</textarea></div>
                  <div class="form-group">
                    <label class="col-sm-1" for="Shopindex_is_notice_used">是否显示店铺导航页公告</label>
                    <select name="Shopindex[is_notice_used]" id="Shopindex_is_notice_used">
                      <option value="1" selected="selected">显示</option>
                      <option value="0">不显示</option></select>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-1">
                      <label for="Shopindex_notice_content">店铺导航页公告内容</label></label>
                    <textarea class="col-sm-2" size="15" maxlength="100" name="Shopindex[notice_content]" id="Shopindex_notice_content" style="margin: 0px; height: 55px; width: 278px;">配送区域：新县城范围内，35分钟送达，欢迎下单体验！</textarea></div>
                </form>
                <div class="span12">
                  <div class="form-actions">
                    <button class="btn btn-info" type="type" id="submitautoreplysystem-form">
                      <i class="ace-icon fa fa-check bigger-110"></i>保存</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 </div>
  <div class="disk"></div>
  <script type="text/javascript" src="js/public_select.js"></script>
  </body>
</html>
