<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
      <script type="text/javascript" src="js/jquery.js"></script>
    <title>乐外卖 - 财务统计</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chosen.min.css" />
    <link rel="stylesheet" href="css/ace-fonts.min.css" />
    <link rel="stylesheet" href="css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="css/shop_navigation_banner.css">
    <script src="js/jquery-migrate-1.1.0.min.js"></script>
  </head>
  <body class="no-skin">
  <div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
      <ul class="breadcrumb">
        <i class="ace-icon fa fa-desktop desktop-icon"></i>
        <li class="active">店铺</li>
        <li>
          <a href="/autoreplysystem/index">店铺列表设置</a></li>
      </ul>
      <!-- .breadcrumb --></div>
    <!-- /section:basics/content.breadcrumbs -->
    <div class="page-content">
      <!-- /section:settings.box -->
      <div class="page-content-area">
        <style>.ace-file-input a {display:none;} .aa{display:none;}</style>
        <div class="row">
          <div class="col-xs-12">
            <div class="alert alert-info">
              <button type="button" class="close" data-dismiss="alert">
                <i class="ace-icon fa fa-times"></i>
              </button>此处设置主要用于您有多个外卖店铺的情况，若您只有1个外卖店铺可以不用进行此处设置。</div>
            <form enctype="multipart/form-data" class="form-horizontal" id="autoreplysystem-form" action="/autoreplysystem/shoplist" method="post">
              <div class="tabbable">
                <ul class="nav nav-tabs" id="myTab">
                  <li >
                    <a  href="shop_tab.html">基础设置</a></li>
                  <li >
                    <a  href="shop_tab_banner.html">轮播图设置</a></li>
                  <li class="active">
                    <a  href="shop_tab_share.html">分享朋友圈设置</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane" id="basesetting">
                      <div class="form-group">
                        <label class="col-sm-1" for="Shoplist_show_search">是否显示搜索框</label>
                        <select name="Shoplist[show_search]" id="Shoplist_show_search">
                          <option value="1" selected="selected">开启</option>
                          <option value="0">关闭</option></select>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-1" for="Shoplist_is_show_distance">是否在微信店铺列表中显示店铺到客户的距离</label>
                        <select name="Shoplist[is_show_distance]" id="Shoplist_is_show_distance">
                          <option value="1" selected="selected">开启</option>
                          <option value="0">关闭</option></select>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-1" for="Shoplist_is_show_sales_volume">是否在微信店铺列表中显示销售量</label>
                        <select name="Shoplist[is_show_sales_volume]" id="Shoplist_is_show_sales_volume">
                          <option value="1" selected="selected">开启</option>
                          <option value="0">关闭</option></select>
                      </div>
                    </div>
                    <div id="infocontent" class="tab-pane">
                      <div class="form-group">
                        <label for="link_1" class="col-sm-1">轮播图链接1</label>
                        <input type="text" name="link_1" class="col-sm-4" value=""></div>
                      <div class="form-group">
                        <label for="link_2" class="col-sm-1">轮播图链接2</label>
                        <input type="text" name="link_2" class="col-sm-4" value=""></div>
                      <div class="form-group">
                        <label for="link_3" class="col-sm-1">轮播图链接3</label>
                        <input type="text" name="link_3" class="col-sm-4" value=""></div>
                      <div class="form-group">
                        <label for="link_4" class="col-sm-1">轮播图链接4</label>
                        <input type="text" name="link_4" class="col-sm-4" value=""></div>
                      <div class="form-group">
                        <label for="link_5" class="col-sm-1">轮播图链接5</label>
                        <input type="text" name="link_5" class="col-sm-4" value=""></div>
                      <div class="form-group" style="margin-top:40px;width:1000px;">
                        <label>轮播图（最多5张，建议尺寸：640像素 * 398像素）</label>
                        <div class="form-group" style="margin-bottom:0px;">
                          <div class="form-group" id="kongjian" style="width:400px;margin-left:15px;">
                            <div class="btn btn-success" id="selectImg">选择图片</div>
                            <button class="btn-success btn" onclick="$('#picselect').trigger('click');" type="button">上传本地图片</button>
                            <!-- <button class="btn-success btn" onclick="$('#picselect').trigger('click');" type="button">上传本地图片</button> -->
                            <div style="width:300px;display:none;">本地图片:
                              <form id="wsyzxxnyxxn" action="/autoreply/uploadtemp" enctype="multipart/form-data" method="post">
                                <input type="file" name="surface" id="picselect">
                                <input type="hidden" name="imgmaxsize" value="512000">
                                <input type="hidden" name="type" value="shop"></form></div>
                          </div>
                          <div style="width:100%;height:auto;float:left;margin:0px;margin-left:15px;">
                            <div style="margin-top:20px;height:20px;width:100%;">
                              <div style="width:100%;height:auto;" id="imglist">
                                <div style="position:relative;float:left;margin-left:5px;margin-bottom:5px;width:180px;height:auto;background:#cccccc;" class="shopimgone deletefather">
                                  <img src="upfile/UURzkncZvJ6ublFycbW90rYiaD3tSCOx.jpg" style="width:180px;height:auto;max-height:180px;">
                                  <div style="position: absolute; width: 180px; height: 180px; line-height: 180px; text-align: center; background: rgb(238, 238, 238); top: 0px; left: 0px; cursor: pointer; color: red; border: 1px solid red; display: none;" onclick="deleteshopimg(&quot;inputimgid0&quot;,this);" class="deletebody">删除</div></div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div style="height:220px;"></div>
                      </div>
                    </div>
                    <div class="tab-pane active" id="funcset">
                      <label style="margin-right:20px">店铺列表分享朋友圈标题</label>
                      <input style="width:300px" name="Admin[share_title]" id="Admin_share_title" type="text" maxlength="200" value="秭归人自己的外卖平台">
                      <br>&nbsp;
                      <br>
                      <label style="margin-right:20px">店铺列表分享朋友圈图片</label>
                      <span style="display:inline-block;width:300px;vertical-align:middle">
                        <input id="ytshare-image-file" type="hidden" value="" name="Admin[share_image]">
                        <label class="ace-file-input">
                          <input class="col-sm-1" id="share-image-file" size="200" onchange="previewshareimage(this)" name="Admin[share_image]" type="file">
                          <span class="ace-file-container" data-title="选择">
                            <span class="ace-file-name" data-title="分享图片(120像素 * 120像素)">
                              <i class=" ace-icon fa fa-upload"></i>
                            </span>
                          </span>
                        </label>
                      </span>
                      <br>&nbsp;
                      <br>
                      <img style="width:120px;height:120px" id="share_image_preview" src="upfile/LWM58539CC30BBC5ZKVYW4VP.jpg" alt="分享图片">
                      <br>&nbsp;
                      <br></div>
                    <div class="span12">
                      <div class="form-actions">
                        <button class="btn btn-info" type="type" id="submitautoreplysystem-form">
                          <i class="ace-icon fa fa-check bigger-110"></i>保存</button>
                      </div>
                    </div>
                  </div>
              </div>
            </form>
          </div>
          <style>.ui-icon.ui-icon-closethick{ display:none; } .ui-dialog .ui-dialog-titlebar-close span{ display:none; }</style>
        </div>
        <!-- /.page-content-area --></div>
      <!-- /.page-content --></div>
  </div>
  <div class="disk"></div>
  <script type="text/javascript" src="js/public_select.js"></script>
  </body>
</html>
