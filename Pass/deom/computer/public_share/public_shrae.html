<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>公共分享</title>
    <link rel="stylesheet" href="css/base.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/public_share.css" media="screen" title="no title">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
	<div class="HN_public_share_list">
		<div class="HN_share_box fn-clear">
            <div class="HN_share fn-clear">
                <a class="HN_sina PS_swShare" href="http://service.weibo.com/share/share.php?url='+window.location+'&desc='+document.title+'">微博</a>
                <a class="HN_wx PS_wx" data-pop="HN_pop_wx">微信好友</a>
                <a class="HN_wxq PS_wx" data-pop="HN_pop_wxq">朋友圈</a>
                <a class="HN_qzone PS_qzShare" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url='+window.location+'&desc='+document.title+'">QQ空间</a>
                <a class="HN_qq PS_qq" href="http://connect.qq.com/widget/shareqq/index.html?url='+window.location+'&desc='+document.title+'">QQ好友</a>
            </div>
            <div class="HN_pop HN_pop_wx" style="display: none;">
                <div class="HN_popin fn-clear">
                    <img src="http://qrcode.ifeng.com/2016/11/28/301fb2bb7aa02a79ca3cbc5c11593786.png" width="78" height="78" class="js_qrcode">
                    <p>用微信扫描二维码
                        <br>分享至好友</p>
                    <div class="HN_close"></div>
                </div>
            </div>
            <div class="HN_pop HN_pop_wxq" style="display: none;">
                <div class="HN_popin fn-clear">
                    <img src="http://qrcode.ifeng.com/2016/11/28/301fb2bb7aa02a79ca3cbc5c11593786.png" width="78" height="78" class="js_qrcode">
                    <p>用微信扫描二维码
                        <br>分享至朋友圈</p>
                    <div class="HN_close"></div>
                </div>
            </div>
        </div>
	</div>
	<script src="js/public_share.js"></script>

</body>
</html>
