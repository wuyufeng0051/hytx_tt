<body>
<form action="" method="post" name="editform" id="editform" class="editform">
  <input type="hidden" name="dopost" id="dopost" value="{#$dopost#}" />
  <input type="hidden" name="id" id="id" value="{#$id#}" />
  <input type="hidden" name="token" id="token" value="{#$token#}" />
  <dl class="clearfix">
    <dt><label for="title">内容标题：</label></dt>
    <dd>
      <input class="input-xxlarge" type="text" name="title" id="title" value="{#$title#}" maxlength="60" data-regex=".{1,60}" />
      <span class="input-tips"><s></s>请输入内容标题，1-60位</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="from">来源：</label></dt>
    <dd>
      <input class="input-medium" type="text" name="from" id="from" placeholder="来源" value="{#$from#}">
      <label class="ml30">作者：<input class="input-medium" type="text" name="author" id="author" placeholder="作者" value="{#$author#}"></label>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="title">内容区域：</label></dt>
    <dd>
      <img id="coor" src="{#$cfg_attachment#}{#$litpic#}" />
      <input type="hidden" name="xAxis" id="xAxis" value="{#$xAxis#}" />
      <input type="hidden" name="yAxis" id="yAxis" value="{#$yAxis#}" />
      <input type="hidden" name="width" id="width" value="{#$width#}" />
      <input type="hidden" name="height" id="height" value="{#$height#}" />
    </dd>
  </dl>
  <dl class="clearfix">
    <dt>内容：</dt>
    <dd>
      <script id="body" name="body" type="text/plain" style="width:85%;height:500px">{#$body#}</script>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="weight">排序：</label></dt>
    <dd>
      <input class="input-mini" type="number" name="weight" id="weight" min="0" data-regex="[1-9]\d*" value="{#$weight#}" />
      <span class="input-tips"><s></s>必填，排序越大，越排在前面</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="state">显示状态：</label></dt>
    <dd class="radio">
      {#html_radios name="state" values=$stateopt checked=$state output=$statenames separator="&nbsp;&nbsp;"#}
    </dd>
  </dl>
  <dl class="clearfix formbtn">
    <dt>&nbsp;</dt>
    <dd><input class="btn btn-large btn-success" type="submit" name="submit" id="btnSubmit" value="确认提交" /></dd>
  </dl>
</form>

{#$editorFile#}
{#$jsFile#}
</body>
</html>
