<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>{#$pagetitle#}</title>
{#$cssFile#}
<script>
var atlasSize = {#$atlasSize#}, atlasType = "{#$atlasType#}",
  modelType = "waimai", adminPath = "{#$adminPath#}",
  typeid = {#$typeid#}, imglist = {#$imglist#};
</script>
</head>

<body>
<form action="" method="post" name="editform" id="editform" class="editform">
  <input type="hidden" name="dopost" id="dopost" value="{#$dopost#}" />
  <input type="hidden" name="id" id="id" value="{#$id#}" />
  <input type="hidden" name="token" id="token" value="{#$token#}" />
  <dl class="clearfix">
    <dt><label for="storeName">所属餐厅：</label></dt>
    <dd style="position:static;">
      <input class="input-xlarge" type="text" name="storeName" id="storeName" autocomplete="off" value="{#$storeName#}" />
      <input type="hidden" name="store" id="store" value="{#$store#}" />
      <span class="input-tips" style="display:inline-block;"><s></s>请输入餐厅名称</span>
      <div id="storeList" class="popup_key"></div>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="typeid">菜单分类：</label></dt>
    <dd>
      <select id="typeid" name="typeid" disabled="disabled">
        {#$typeList#}
      </select>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="title">菜单名称：</label></dt>
    <dd>
      <input class="input-xlarge" type="text" name="title" id="title" value="{#$title#}" maxlength="60" data-regex=".{2,60}" />
      <span class="input-tips"><s></s>请输入菜单名称，2-60位</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt>上传图片：</dt>
    <dd>
      <div class="list-holder qj360" style="margin-top:15px;">
        <ul id="listSection" class="piece clearfix"></ul>
        <ul class="picbg"><li>默认</li></ul>
      </div>
      <div class="btn-section">
        <div class="uploadinp"><div id="flasHolder"></div></div>
        <div class="upload-tip">
          <p><a href="javascript:;" id="deleteAllAtlas">删除所有</a>&nbsp;&nbsp;{#$atlasType|replace:"*.":""|replace:";":"、"#}，单张最大{#$atlasSize/1024#}M</p>
        </div>
      </div>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="price">价格：</label></dt>
    <dd>
      <div class="input-prepend input-append" style="margin:0;">
        <input class="input-mini" type="text" name="price" id="price" value="{#$price#}">
        <span class="add-on">元</span>
      </div>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="note">菜单介绍：</label></dt>
    <dd>
      <textarea name="note" id="note" class="input-xxlarge" rows="5">{#$note#}</textarea>
    </dd>
  </dl>
  <dl class="clearfix formbtn">
    <dt>&nbsp;</dt>
    <dd><input class="btn btn-large btn-success" type="submit" name="submit" id="btnSubmit" value="确认提交" /></dd>
  </dl>
</form>

{#$jsFile#}
</body>
</html>
