<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>付费约</title>
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/order.css">
<script src="js/touchScale.js"></script>
</head>
<body>
	<div class="order_lead">
		<a href="pay.html"><p class="to_left"></p></a>
		<span>提交订单</span>
	</div>
	<div class="person_infor fn-clear">
		<div class="infor_left">
			<img src="upfile/20150524103646_JUVwm.thumb.224_0.jpeg" alt="">
			<span>生活娱乐</span>
		</div>
		<div class="infor_right">
			<p class="infor_lead">解救无聊周末</p>
			<p class="infor_price">￥100/小时</p>
			<p class="infor_l1">约爱吃肉的懒妹妹 <em>1小时</em></p>
		</div>
	</div>
	<div class="f_kind fn-clear">
		<div class="kind_lead">服务类型</div>
		<ul class="fn-clear">
			<li class="kind_bc">约饭</li>
			<li>喝茶聊天</li>
			<li>看电影</li>
			<li>K歌</li>
			<li>酒吧</li>
			<li>同城游</li>
		</ul>
	</div>
	<div class="f_time">
		<div class="f_lead">时间</div>
		<div class="time_choice">选择服务时间<em></em></div>
	</div>
	<div class="f_place">
		<div class="p_lead">地点</div>
		<div class="time_choice">请选择公共场合<em></em></div>
	</div>
	<div class="subsidy">
		补贴车费（可提升接单率）
		<input type="checkbox" class="al-toggle-button">
	</div>
	<div class="or_submit fn-clear">
		<p>共计<em>0</em>小时</p>
		<p>合计：<i>￥</i><em>0</em></p>
		<a href="#">提交订单</a>
	</div>

<script src="js/zepto.min.js"></script>
<script src="js/order.js"></script>
</body>
</html>
