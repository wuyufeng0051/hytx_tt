<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<title>打赏结果-{#$article_channelName#}</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<script src="{#$cfg_staticPath#}js/core/touchScale.js"></script>
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/payreturn.css?v=1">
</head>

<body>
  <!-- 头部 s -->
  <div class="header">
    <div class="header-l"><a href="{#$url#}"><img src="{#$templets_skin#}images/left.png"></a></div>
    <div class="header-c">交易详情</div>
  </div>
  <!-- 头部 s -->

  {#if $state == 1#}
  <div class="content">
    <div class="title"><span>交易成功</span></div>
    <ul>
      <li class="line"><span>交易金额</span><strong>&yen;{#$amount#}</strong></li>
      <li><span>打赏文章</span><em><a href="{#$url#}" target="_blank" title="{#$title#}">{#$title#}</a></em></li>
      <li><span>交易时间</span><em>{#$date|date_format:"%Y-%m-%d %H:%M:%S"#}</em></li>
      <li><span>交易单号</span><em>{#if $userinfo#}<a href="{#getUrlPath service='member' type='user' template='record'#}">{#$ordernum#}</a>{#else#}{#$ordernum#}{#/if#}</em></li>
    </ul>
  </div>
  {#else#}
  <div class="content">
    <div class="title err"><span>抱歉，打赏失败！</span></div>
    <p class="errinfo">如有问题，请联系客服：{#$cfg_hotline#}</p>
  </div>

  <script src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
  <script type="text/javascript">
      $(function(){
          setInterval(function(){
              location.reload();
          }, 3000);
      });
  </script>
  {#/if#}
</body>
</html>
