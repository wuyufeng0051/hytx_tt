<div class="w-form">
	{#if $storeid == 0#}
	<p style="color: #f00; text-align: center; line-height: 300px;">请先配置站点信息！</p>
	{#else#}
	<form name="fabuForm" id="fabuForm" method="post" action="/include/ajax.php?service=business&action={#if $id != ""#}editpanor&id={#$id#}{#else#}addpanor{#/if#}" data-url="{#getUrlPath service='member' template='business-panor'#}">
		<dl class="fn-clear" data-required="1">
			<dt><span>*</span>视频标题：</dt>
			<dd>
				<input type="text" name="title" class="inp" id="title" size="60" maxlength="100" data-title="请输入信息标题" value="{#$detail_title#}" />
				<span class="tip-inline"></span>
			</dd>
		</dl>
		<dl class="fn-clear">
			<dt><span>*</span>缩略图：</dt>
			<dd class="thumb fn-hide listImgBox">
				<div class="uploadinp filePicker thumbtn{#if $detail_litpic != ""#} fn-hide{#/if#}" id="filePicker1" data-type="thumb"  data-count="1" data-size="{#$thumbSize#}" data-imglist=""><div></div><span></span></div>
				{#if $detail_litpic != ""#}
				<ul id="listSection1" class="listSection thumblist fn-hide" style="display:inline-block;"><li id="WU_FILE_0_1"><a href='{#$detail_litpic#}' target="_blank" title=""><img alt="" src="{#$detail_litpic#}" data-val="{#$detail_litpic#}" width="100"/></a><a class="reupload li-rm" href="javascript:;">删除图片</a></li></ul>
				{#else#}
				<ul id="listSection1" class="listSection thumblist fn-hide"></ul>
				{#/if#}
				<input type="hidden" name="litpic" value="{#$detail_litpicSource#}" class="imglist-hidden" id="litpic">
			</dd>
		</dl>
		<dl class="fn-clear" data-required="1">
			<dt><span>*</span>全景地址：</dt>
			<dd>
				<input type="text" class="inp" size="60" name="panor" id="panor" autocomplete="off" value="{#$detail_panor#}" data-title="请输入视频地址" />
				<span class="tip-inline focus" style="display: inline-block;"><s></s>支持720云</span>
			</dd>
		</dl>
		<dl class="fn-clear" data-required="1">
			<dt><span>*</span>验证码：</dt>
			<dd>
				<input type="text" class="inp" maxlength="4" size="6" name="vdimgck" id="vdimgck" autocomplete="off" data-title="请输入验证码" />
				<img src="/include/vdimgck.php" title="看不清？点击换一张" id="verifycode" />
				<span class="tip-inline"></span>
			</dd>
		</dl>
		<dl class="fn-clear">
			<dt>&nbsp;</dt>
			<dd><button class="submit" id="submit">{#if $id == 0#}确认提交{#else#}提交修改{#/if#}</button></dd>
		</dl>
	</form>
	{#/if#}
</div>
