<script type="text/javascript">
	var atlasMax = "1";
</script>
<div class="w-form">
	<form name="fabuForm" id="fabuForm" method="post" action="/include/ajax.php?service=renovation&action={#if $id != ""#}editTeam&id={#$id#}{#else#}addTeam{#/if#}" data-url="{#getUrlPath service='member' template='team' action='renovation'#}">
		<dl class="fn-clear" data-required="1">
			<dt><span>*</span>名称：</dt>
			<dd>
				<input type="text" name="name" class="inp" id="name" size="20" maxlength="20" data-title="请输入名称" value="{#$detail_name#}" />
				<span class="tip-inline"></span>
			</dd>
		</dl>
    <dl class="fn-clear" data-required="1">
			<dt>工作经验：</dt>
			<dd>
        <div class="input-append">
          <input id="works" name="works" type="text" size="8" maxlength="6" value="{#$detail_works#}">
          <span class="add-aft">年</span>
        </div>
			</dd>
		</dl>
    <dl class="fn-clear" data-required="1">
			<dt><span>*</span>职位：</dt>
			<dd>
        <input type="text" name="post" class="inp" id="post" size="20" maxlength="20" data-title="请输入职位" value="{#$detail_post#}" />
        <span class="tip-inline"></span>
      </dd>
		</dl>
		<dl class="fn-clear">
			<dt><span>*</span>头像：</dt>
			<dd class="thumb fn-clear listImgBox">
				<div class="uploadinp filePicker thumbtn{#if $detail_photo != ""#} fn-hide{#/if#}" id="filePicker1" data-type="thumb"  data-count="1" data-size="{#$thumbSize#}" data-imglist=""><div></div><span></span></div>
				{#if $detail_photoSource != ""#}
				<ul id="listSection1" class="listSection thumblist fn-clear" style="display:inline-block;"><li id="WU_FILE_0_1"><a href='{#$detail_photo#}' target="_blank" title=""><img alt="" src="{#changeFileSize url="$detail_photo" type="small"#}" data-val="{#$detail_photoSource#}"/></a><a class="reupload li-rm" href="javascript:;">删除图片</a></li></ul>
				{#else#}
				<ul id="listSection1" class="listSection thumblist fn-clear"></ul>
				{#/if#}
				<input type="hidden" name="photo" value="{#$detail_photoSource#}" class="imglist-hidden" id="litpic">
			</dd>
		</dl>
		<dl class="fn-clear">
			<dt>设计专长：</dt>
			<dd>
				<div class="checkbox" data-title="请选择专长风格">
					{#renovation action="type" return="type" type="5"#}
					<label><input type="checkbox" name="special[]" value="{#$type.id#}"{#if strstr($detail_specialids, $type.id)#} checked="checked"{#/if#}>{#$type.typename#}</label>
					{#/renovation#}
				</div>
			</dd>
		</dl>
		<dl class="fn-clear">
			<dt>设计风格：</dt>
			<dd>
				<div class="checkbox" data-title="请选择专长风格">
					{#renovation action="type" return="type" type="4"#}
					<label><input type="checkbox" name="style[]" value="{#$type.id#}"{#if strstr($detail_styleids, $type.id)#} checked="checked"{#/if#}>{#$type.typename#}</label>
					{#/renovation#}
				</div>
			</dd>
		</dl>
    <dl class="fn-clear">
			<dt>设计理念：</dt>
			<dd><input type="text" name="idea" class="inp" id="idea" size="60" value="{#$detail_idea#}" /></dd>
		</dl>
		<dl class="fn-clear" data-required="1">
			<dt>个人介绍：</dt>
			<dd><textarea class="inp text" name="note" id="note" rows="7" cols="60" >{#$detail_note#}</textarea></dd>
		</dl>
		<dl class="fn-clear" data-required="1">
			<dt><span>*</span>验证码：</dt>
			<dd>
				<input type="text" class="inp" maxlength="4" size="6" name="vdimgck" id="vdimgck" autocomplete="off" data-title="请输入验证码" />
				<img src="/include/vdimgck.php" title="看不清？点击换一张" id="verifycode" />
				<span class="tip-inline"></span>
			</dd>
		</dl>
		<dl class="fn-clear">
			<dt>&nbsp;</dt>
			<dd><button class="submit" id="submit">{#if $id == 0#}确认提交{#else#}提交修改{#/if#}</button></dd>
		</dl>
	</form>
</div>
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/jquery.dragsort-0.5.1.min.js"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/publicUpload.js?v=4"></script>
