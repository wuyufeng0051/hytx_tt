{#$pageTitle = "交友相册"#}
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<title>{#$pageTitle#} - {#$cfg_webname#}</title>
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/common.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/public.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/fabu.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/dating-album.css" media="all" />
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', staticPath = cfg_staticPath = '{#$cfg_staticPath#}';

	var criticalPoint = 1240, criticalClass = "w1200";
	$("html").addClass($(window).width() > criticalPoint ? criticalClass : "");

	var hideFileUrl = {#$cfg_hideUrl#};
	var cookiePre = '{#$cfg_cookiePre#}';

	var modelType = 'dating';
	var atlasSize = {#$atlasSize#}, atlasType = '{#$atlasType#}', atlasMax = {#$atlasMax#};

	var url = '{#getUrlPath service='member' type='user' template='dating' action='album'#}';
</script>
</head>

<body>
{#include file="top.html"#}

<div class="wrap">
	<div class="container fn-clear">

		{#include file="sidebar.html"#}

		<div class="main">
			<ul class="main-tab">
				<li class="curr"><a href="{#getUrlPath service='member' type='user' template='dating' action='album'#}">交友相册</a></li>
			</ul>

			<div class="listImgBox">
				<div class="list-holder">
					<ul id="listSection2" class="fn-clear listSection fn-hide"></ul>
					<input type="hidden" id="imglist" value="" class="imglist-hidden">
				</div>
				<div class="btn-section">
					<div class="uploadinp filePicker" id="filePicker2" data-type="desc" data-count="{#$atlasMax#}" data-size="{#$atlasSize#}" data-imglist=""><div id="flasHolder"></div><span>添加图片</span></div>
					<div class="upload-tip">
						<p><a href="javascript:;" class="fn-hide deleteAllAtlas"{#if $detail_imglist#} style="display: inline-block;"{#/if#}>删除所有</a>&nbsp;&nbsp;单张最大2M，最多{#$atlasMax#}张</p>
					</div>
					<button class="submit" id="submit">保存</button>
				</div>
			</div>

		</div>
	</div>
</div>

{#include file="footer.html"#}
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/jquery.dragsort-0.5.1.min.js"></script>
<script src="{#$cfg_staticPath#}js/webuploader/webuploader.js" type="text/javascript"></script>
<script src="{#$cfg_staticPath#}js/publicUpload.js?v=4" type="text/javascript"></script>
<script type="text/javascript" src="{#$templets_skin#}js/fabu.js?v=1"></script>
<script type="text/javascript" src="{#$templets_skin#}js/dating-album-add.js?v=1"></script>
</body>
</html>
