<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<title>{#$ptitle#} - {#$pageTitle#} - {#$cfg_webname#}</title>
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/common.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/public.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/dating-visit.css" media="all" />
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', staticPath = '{#$cfg_staticPath#}';

	var criticalPoint = 1240, criticalClass = "w1200";
	$("html").addClass($(window).width() > criticalPoint ? criticalClass : "");

	var hideFileUrl = {#$cfg_hideUrl#};
	var cookiePre = '{#$cfg_cookiePre#}';
	var oper = '{#$oper#}', act = '{#$do#}', atpage = 1, totalCount = 0, pageSize = 30;
</script>
</head>

<body>
{#include file="top.html"#}

<div class="wrap">
	<div class="container fn-clear">

		{#include file="sidebar.html"#}

		<div class="main">
			<ul class="main-tab">
				<li{#if $oper == "visit" && $do == "in"#} class="curr"{#/if#}><a href="{#getUrlPath service='member' type='user' template='dating' action='visit'#}">谁看过我</a></li>
				<li{#if $oper == "visit" && $do == "out"#} class="curr"{#/if#}><a href="{#getUrlPath service='member' type='user' template='dating' action='visit' param='oper=visit&do=out'#}">我看过谁</a></li>
				<li{#if $oper == "follow" && $do == "in"#} class="curr"{#/if#}><a href="{#getUrlPath service='member' type='user' template='dating' action='visit' param='oper=follow'#}">谁关注了我</a></li>
				<li{#if $oper == "follow" && $do == "out"#} class="curr"{#/if#}><a href="{#getUrlPath service='member' type='user' template='dating' action='visit' param='oper=follow&do=out'#}">我关注了谁</a></li>
				<li{#if $oper == "meet" && $do == "in"#} class="curr"{#/if#}><a href="{#getUrlPath service='member' type='user' template='dating' action='visit' param='oper=meet'#}">谁约了我</a></li>
				<li{#if $oper == "meet" && $do == "out"#} class="curr"{#/if#}><a href="{#getUrlPath service='member' type='user' template='dating' action='visit' param='oper=meet&do=out'#}">我约了谁</a></li>
			</ul>
			<div class="list fn-clear" id="list"></div>
			<div class="pagination fn-clear"></div>
		</div>
	</div>
</div>

{#include file="footer.html"#}
<script type="text/javascript" src="{#$templets_skin#}js/dating-visit.js?v=1"></script>
</body>
</html>
