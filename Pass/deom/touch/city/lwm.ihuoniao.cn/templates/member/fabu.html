<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<title>{#if $do == "edit"#}修改信息 - {#$detail_title#}{#else#}发布信息{#/if#} - {#$cfg_webname#}</title>
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/common.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/public.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/fabu.css?v=2" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/fabu-{#$module#}.css?v=2" media="all" />
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', staticPath = cfg_staticPath = '{#$cfg_staticPath#}';

	var criticalPoint = 1240, criticalClass = "w1200";
	$("html").addClass($(window).width() > criticalPoint ? criticalClass : "");

	var hideFileUrl = {#$cfg_hideUrl#};

	var modelType = '{#$module#}', state = '{#$state#}', type = '{#$type#}', typeid = {#$typeid#};
	var thumbSize = {#$thumbSize#}, thumbType = '{#$thumbType#}', atlasSize = {#$atlasSize#}, atlasType = '{#$atlasType#}', atlasMax = {#$atlasMax#};
	var id = {#$id#};
</script>
</head>

<body>
{#if $do == "edit"#}
{#$pageTitle = "修改信息"#}
{#else#}
{#$pageTitle = "发布信息"#}
{#/if#}
{#include file="top.html"#}

<div class="wrap">
	<div class="container fn-clear">
		{#include file="fabu-$module.html"#}
	</div>
</div>

{#include file="footer.html"#}
<script type='text/javascript' src='/include/ueditor/ueditor.config.js?v=2'></script>
<script type='text/javascript' src='/include/ueditor/ueditor.all.js?v=1'></script>

<script src="{#$cfg_staticPath#}js/publicUpload.js?v=4" type="text/javascript"></script>

<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/jquery.dragsort-0.5.1.min.js"></script>

<script type="text/javascript" src="{#$templets_skin#}js/fabu.js?v=2"></script>
<script type="text/javascript" src="{#$templets_skin#}js/fabu-{#$module#}.js?v=4"></script>
{#if $type != ""#}<script type="text/javascript" src="{#$templets_skin#}js/fabu-{#$module#}-{#if $type == "qzu" || $type == "qgou"#}demand{#else#}{#$type#}{#/if#}.js?v=4"></script>{#/if#}
</body>
</html>
