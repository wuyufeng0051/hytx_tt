<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<title>修改头像 - {#$cfg_webname#}</title>
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/common.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/public.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/ui/jquery.Jcrop.min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/portrait.css" media="all" />
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', staticPath = '{#$cfg_staticPath#}';

	var criticalPoint = 1240, criticalClass = "w1200";
	$("html").addClass($(window).width() > criticalPoint ? criticalClass : "");

	var hideFileUrl = {#$cfg_hideUrl#};
</script>
</head>

<body>
{#$pageTitle = "修改头像"#}
{#include file="top.html"#}

<div class="wrap">
	<div class="container fn-clear">

		{#include file="sidebar.html"#}

		<div class="main">

			<ul class="main-tab">
				<li><a href="{#getUrlPath service='member' type='user' template='profile'#}">基本资料</a></li>
				<li class="curr"><a href="javascript:;">{#if $userinfo.photo != ""#}修改头像{#else#}设置头像{#/if#}</a></li>
				<li><a href="{#getUrlPath service='member' type='user' template='security' doget='chpassword'#}">修改密码</a></li>
				<li><a href="{#getUrlPath service='member' type='user' template='connect'#}">社交帐号</a></li>
			</ul>

			<div class="content fn-clear">

				<div class="m-right">
					<div class="preview fn-clear">
						<div class="avatar-small">
							<div class="pic"><img src="{#changeFileSize url="{#$userinfo.photo#}" type="small"#}" id="small" /></div>
							<p>小头像</p>
						</div>
						<div class="avatar-middle">
							<div class="pic"><img src="{#changeFileSize url="{#$userinfo.photo#}" type="middle"#}" id="middle" /></div>
							<p>中头像150 * 200</p>
						</div>
						<div class="avatar-big">
							<div class="pic"><img src="{#changeFileSize url="{#$userinfo.photo#}"#}" id="big" width="240"  /></div>
							<p>大头像240 * 320</p>
						</div>
					</div>
				</div>

				<div class="m-left">
					<div class="crop" id="crop"></div>
					<div class="tips">支持jpg、jpeg、gif、png、bmp格式的图片（3M以下）</div>
					<div class="btns normal fn-clear">
						<input type="button" id="save" value="保存头像" class="save" disabled />
						<div class="upload-form">
							<input type="button" class="choose" value="选择图片" id="choose" />
							<form method="post" id="uploadForm" action="/include/upload.inc.php" enctype="multipart/form-data">
								<input type="hidden" name="mod" id="mod" value="siteConfig" />
								<input type="hidden" name="type" id="type" value="card" />
								<input type="hidden" name="filetype" id="filetype" value="image" />
								<input type="file" name="Filedata" id="Filedata" accept=".gif,.jpeg,.jpg,.png" />
							</form>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>
</div>

{#include file="footer.html"#}
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/jquery.Jcrop.min.js"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/jquery.ajaxFileUpload.js"></script>
<script type="text/javascript" src="{#$templets_skin#}js/portrait.js"></script>
</body>
</html>
