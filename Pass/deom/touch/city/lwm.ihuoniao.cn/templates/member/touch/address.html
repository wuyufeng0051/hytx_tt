<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<title>收货地址管理 - {#$cfg_webname#}</title>
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css" media="all" />
<link rel="stylesheet" href="{#$templets_skin#}css/address.css" />
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', staticPath = '{#$cfg_staticPath#}';

	var hideFileUrl = {#$cfg_hideUrl#};
</script>
</head>

<body>

<div class="gz-address">
	<div class="gz-addr-wrap" id="gzAddrList">
		<div class="gz-addr-header">
			<a class="gz-addr-header-back"href="javascript:;"></a>
			<h2>选择收货地址</h2>
			<a class="gz-addr-header-btn fn-hide"href="javascript:;">删除</a>
		</div>
		<section class="gz-addr-list"><div class="empty">加载中...</div></section>
		<button class="gz-addr-addnewbtn"id="gzAddNewAddrBtn">新增地址</button>
	</div>
	<div class="gz-addr-wrap fn-hide"id="gzAddNewObj">
		<div class="gz-addr-header"><a class="gz-addr-header-back"href="javascript:;"></a><h2>新增地址</h2></div>
		<div class="gz-addr-addnew">
			<dl>
				<dt><label for="people">联系姓名</label></dt>
				<dd><input type="text"name="people"id="people"placeholder="您的姓名"/></dd>
			</dl>
			<dl>
				<dt><label for="mobile">手机号码</label></dt>
				<dd><input type="tel"name="mobile"id="mobile"placeholder="您的手机号码"maxlength="11"/></dd>
			</dl>
			<dl class="gz-addr-seladdr gz-no-sel">
				<dt>所在地区</dt>
				<dd>选择您的所在地区</dd>
			</dl>
			<dl>
				<dt><label for="address">详细地址</label></dt>
				<dd><input type="text"name="address"id="address"placeholder="请输入详细的地址信息"/></dd>
			</dl>
		</div>
		<button class="gz-addr-safenewbtn"id="gzSafeNewAddrBtn">保存</button>
	</div>
	<div class="gz-sel-addr gz-sel-addr-hide"id="gzSelAddr">
		<div class="gz-sel-addr-header">
			<h3>选择地区</h3>
			<button class="gz-sel-addr-close"id="gzSelAddrCloseBtn"></button>
		</div>
		<ul class="gz-sel-addr-nav"></ul>
		<div class="gz-sel-addr-list"></div>
	</div>
	<div class="gz-sel-addr-mask"></div>
</div>

<script type="text/javascript" src="{#$templets_skin#}js/public.js"></script>
<script type="text/javascript" src="{#$templets_skin#}js/address.js"></script>
</body>
</html>
