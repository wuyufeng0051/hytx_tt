{#$pageTitle = "交友相册"#}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{#$pageTitle#} - {#$cfg_webname#}</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v=3">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/dating-album-add.css?v=1">
<script src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
<script src="{#$cfg_staticPath#}js/core/zepto.deferred.js" type="text/javascript"></script>
<script type="text/javascript">
var masterDomain = '{#$cfg_basehost#}', staticPath = '{#$cfg_staticPath#}';
var hideFileUrl = {#$cfg_hideUrl#};
var cookiePre = '{#$cfg_cookiePre#}';
var atpage = 1, totalCount = 0, pageSize = 10;
var modelType = 'dating';
var atlasSize = {#$atlasSize*1024*1024#}, atlasType = '{#$atlasType#}', atlasMax = {#$atlasMax#};
var url = '{#getUrlPath service='member' type='user' template='dating' action='album'#}';
</script>
</head>
<body>
	{#include file="top.html"#}

      	</ul>
      	<p class="imgtip">上传照片，一次可上传多张</p>
    </div>

	<div class="submit"><a href="javascript:;" id="submit">保存</a></div>


<script type="text/javascript" src="{#$templets_skin#}js/public.js"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/common-touch.js?v=1"></script>
<script src="{#$cfg_staticPath#}js/webuploader/webuploader.js" type="text/javascript"></script>
<script src="{#$templets_skin#}js/datingupload.js?v=1" type="text/javascript"></script>
<script type="text/javascript" src="{#$templets_skin#}js/dating-album-add.js"></script>
