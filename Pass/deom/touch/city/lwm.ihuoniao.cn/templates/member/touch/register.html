<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>用户注册</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/base.css">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/register.css?v=4">
<script src="{#$cfg_staticPath#}js/core/touchScale.js?v=11"></script>
<script type="text/javascript">
  var masterDomain = '{#$cfg_basehost#}', userDomain = '{#$member_userDomain#}';
  var geetest = {#$cfg_geetest#};
</script>
</head>

<body>
<div class="container">
	<!-- 头部 -->
	<div class="header">
		<div class="header-l"><a href="javascript:history.go(-1)"><img src="{#$templets_skin#}images/arrow.png" alt=""></a></div>
		<div class="header-c">注册</div>
		<div class="header-r"><a href="{#$cfg_basehost#}/login.html">登录</a></div>
	</div>
	<!-- 头部 end -->
	<div class="logo">
		<a href="{#$cfg_basehost#}"><img src="{#$cfg_weblogo#}" alt=""></a>
	</div>
	<div class="form-box">
		<form id="regForm" action="">
			<div class="form-get">
				<input type="text" name="" placeholder="邮箱/手机号" class="number">
				<a href="javascript:;"><span class="get-yzm">获取验证码</span><span class="reget-yzm dn">重新获取(<em id="djs">60</em>)</span></a>
			</div>
			<input type="text" name="" placeholder="验证码" class="yzm">
			<div class="form-newpw">
				<input type="password" name="" placeholder="密码" class="password">
				<a href="javascript:;" class="psw_img"></a>
			</div>
			<div class="login-btn"><input type="submit" value="注册"></div>
		</form>
	</div>
	<div class="other-login">
		<div class="other-login-tit">
			<span>其他方式登录</span>
		</div>
		<div class="other-login-img">
			{#siteConfig action="getLoginConnect" return="login"#}
			{#if $login.code == "wechat"#}
			<a href="{#$cfg_basehost#}/api/login.php?type={#$login.code#}" class="wechat"><img src="{#$templets_skin#}images/weixin.png"></a>
			{#elseif $login.code == "qq"#}
			<a href="{#$cfg_basehost#}/api/login.php?type={#$login.code#}"><img src="{#$templets_skin#}images/qq.png"></a>
			{#elseif $login.code == "sina"#}
			<a href="{#$cfg_basehost#}/api/login.php?type={#$login.code#}"><img src="{#$templets_skin#}images/weibo.png"></a>
			{#/if#}
			{#/siteConfig#}
		</div>
	</div>
</div>

<div id="maskReg"></div>
<div id="popupReg-captcha-mobile"></div>

<script src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
{#if $cfg_geetest#}<script type="text/javascript" src="http://static.geetest.com/static/tools/gt.js"></script>{#/if#}
<script src="{#$templets_skin#}js/register.js?v=4"></script>
</body>
</html>
