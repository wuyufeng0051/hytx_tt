
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/profile.css?v=2" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/psw.css?v=2" media="all" />


  {#$pageTitle = "修改登录密码"#}
  {#$backUrl = "{#getUrlPath service='member' type='user' template='security'#}"#}
  {#include file="top.html"#}

  <div class="editForm" name="editForm">
    <div class="edit-tip"><p>新密码建议组合规则：长度为6~14个字符<br />支持数字,大小写字母和标点符号</p></div>
    <dl class="inpbox">
      <dt><span>当前密码：</span></dt>
      <dd><input type="password" id="old" name="old" placeholder="请输入原密码" /></dd>
    </dl>
    <dl class="inpbox">
      <dt><span>新密码：</span></dt>
      <dd><input type="password" id="new" name="new" placeholder="请输入新密码" /></dd>
    </dl>
    <dl class="inpbox">
      <dt><span>密码强度：</span></dt>
      <dd id="passwordStrengthDiv"><span></span></dd>
    </dl>
    <dl class="inpbox">
      <dt><span>确认密码：</span></dt>
      <dd><input type="password" id="confirm" name="confirm" placeholder="确认新密码" /></dd>
    </dl>
  </div>

  <div class="submit">
      <a href="javascript:;" id="submit">确定修改</a>
  </div>

  <div class="error"></div>



<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/jquery.passwordStrength.js"></script>
<script type="text/javascript" src="{#$templets_skin#}js/security-chpassword.js?v=5"></script>
