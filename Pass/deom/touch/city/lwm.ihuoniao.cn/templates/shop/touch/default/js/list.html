<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{#if $seo_title != ""#}{#$seo_title#}{#else#}商品列表{#/if#}-{#$shop_title#}</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/list.css?v=1">
    <script type="text/javascript">
		var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$shop_channelDomain#}';
		var hideFileUrl = {#$cfg_hideUrl#}, cookiePre = '{#$cfg_cookiePre#}';
		var typeid = {#if $typeid#}{#$typeid#}{#else#}0{#/if#};
	</script>
</head>
<body>
	<div class="container">
	<!-- 头部 -->
		<div class="header">
			<div class="header-l">
				<a href="javascript:history.go(-1)"><img src="{#$templets_skin#}images/left.png" alt=""></a>
			</div>
			<div class="header-address">
				<span>商品列表</span>
			</div>
			<div class="header-search">
				<a href="{#$shop_channelDomain#}"><img src="{#$templets_skin#}images/newhome.png" alt=""></a>
			</div>
		</div>
	<!-- 头部 end -->
	<!-- 内容 -->
		<div class="main">
			<div class="select-box">
				<div class="select-nav">
					<ul>
						<li class="active op-li" data-type="0"><a href="javascript:;"><span>默认</span><em>|</em></a></li>
						<li class="op-li" data-type="1"><a href="javascript:;"><span>销量</span><em>|</em></a></li>
						<li class="toggle-li"><a href="javascript:;" class="option-price"><span>价格<i></i></span><em>|</em></a></li>
						<li class="op-drop"><a href="javascript:;" class="option-xuan"><span>筛选<i></i></span></a></li>
					</ul>
				</div>
				<div class="select-drop">
					<div class="screen">
						<div class="drop-type drop-typeid">
							<h3>商品类别</h3>
							<ul>
								<li class="active"><a href="javascript:;">全部</a></li>
								{#foreach from=$typeArr item=type#}
								<li data-id="{#$type.id#}"><a href="javascript:;">{#$type.typename#}</a></li>
								{#/foreach#}
							</ul>
						</div>
						<div class="drop-range">
							<h3>价格区间</h3>
							<input type="number" class="price1" name=""onkeyup="value=value.replace(/[^\d.]/g,'')">
							<span>—</span>
							<input type="number" class="price2" name=""onkeyup="value=value.replace(/[^\d.]/g,'')">
						</div>
					</div>
					<div class="confirm">
						<a href="javascript:;">确定</a>
					</div>
				</div>
			</div>
			<div class="main-list">
				<div class="list-box">
					<ul></ul>
				</div>
			</div>
		</div>
	<!-- 内容 end-->

	<div class="top">
		<a href="javascript:scroll(0,0)"><img src="{#$templets_skin#}images/top.png" alt=""></a>
	</div>

	</div>
	<div class="mask"></div>
	<script>
		var atpage = 1,
			pageSize = 20,
			keywords = '{#$keywords#}';
	</script>
	<script src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
	<script src="{#$templets_skin#}js/public.js?v=2"></script>
	<script src="{#$templets_skin#}js/list.js?v=4"></script>
</body>
</html>
