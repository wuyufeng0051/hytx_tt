<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<title>进店外卖 服务到家</title>
	<script src="js/zepto.min.js"></script>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/Edit_Address.css">
</head>
<body>
	<div class="lead">
		<p></p>
		<span>修改地址</span>
	</div>
	<div class="edit_form">
		<div class="edi">
			<em>联系人</em><input type="text" placeholder="请输入联系人。">
		</div>
		<div class="edi">
			<em>电话</em><input type="text" placeholder="请输入联系人的电话。">
		</div>
	</div>
	<div class="edit_form1">
		<div class="place">
			<em>街道/小区/建筑</em><i><b></b></i><span>苏州九龙医院-呼吸道门诊</span>
		</div>
		<div class="place">
			<em>详细地址</em><input type="text" placeholder="请填写详细地址。">
		</div>
	</div>
	<div class="edi_button">
		<button>保存</button>
	</div>
	<div class="warning"></div>
	<div class="wa">
		<ul>
			<li>请您确保</li>
			<li>1)手机GPS（位置信息）为开启状态;</li>
			<li>2)允许微信获取您的GPS定位（位置信息）权限;</li>
			<li>如果出现无法定位或验证地址，请及时联系商户处理，否则有可能迟到或漏送哦。</li>
		</ul>
	</div>
	<script src="js/public.js"></script>
</body>
</html>
