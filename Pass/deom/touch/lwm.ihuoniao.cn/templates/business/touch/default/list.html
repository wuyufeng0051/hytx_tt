<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="{#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>{#if $seo_title != ""#}{#$seo_title#}{#else#}商家列表{#/if#}-{#$business_title#}</title>
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/base.css">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/list.css?v=5">
</head>
<script type="text/javascript">
  var pageSize = 10, atpage = 1;
</script>
<body>
  <!-- 头部 -->
  <div class="header">
    <div class="header-l">
      <a href="javascript:history.go(-1)"><img src="{#$templets_skin#}images/left.png" alt=""></a>
    </div>
    <form action="{#getUrlPath service='business' template='list'#}" method="get">
      <input type="text" class="header-search" placeholder="输入商户名搜索" name="keywords" value="{#$keywords#}" id="keywords">
    </form>
  </div>
  <!-- 头部 end-->

  <!-- 筛选框 -->
  <div class="choose">
    <div class="choose-tab">
      <ul>
        <li class="tab-assort"><a href="javascript:;"><i><span>{#if $typeid#}{#if $typeNameArr[1]#}{#$typeNameArr[0]#} > {#$typeNameArr[1]#}{#else#}{#$typeNameArr[0]#}{#/if#}{#else#}全部分类{#/if#}</span></i></a></li>
        <li class="tab-area"><a href="javascript:;"><i><span>全城</span></i></a></li>
        <li class="tab-orderby"><a href="javascript:;"><i><span>智能排序</span></i></a></li>
      </ul>
    </div>
    <div class="choose-box">
      <div class="choose-local dn" id="assort-box">
        <div class="choose-stage-th">
          <div id="scroll-assort">
            <ul>
              <li{#if !$typeid#} class="on"{#/if#} data-id="0"><a href="javascript:;">全部分类</a></li>
              {#business action="type" return="type"#}
              <li data-id="{#$type.id#}" class="{#if $type.lower#}lower{#/if#}{#if $typeid == $type.id#} on{#/if#}"><a href="javascript:;">{#$type.typename#}</a></li>
              {#/business#}
            </ul>
          </div>
        </div>
        <div class="choose-stage-r">
          <div id="scroll-assort-second"><div class="load">获取中...</div></div>
        </div>
      </div>
      <div class="choose-local dn" id="area-box">
        <div class="choose-stage-th">
          <div id="scroll-area">
            <div class="load">获取中...</div>
          </div>
        </div>
        <div class="choose-stage-r">
          <div id="scroll-area-second">
            <div class="load">获取中...</div>
          </div>
        </div>
      </div>
      <div class="choose-local dn">
        <div id="scroll-sort">
          <ul>
            <li data-id="" class="on"><a href="javascript:;">智能排序</a></li>
            <li data-id="1"><a href="javascript:;">人气</a></li>
            <li data-id="2"><a href="javascript:;">好评</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- 筛选框 end-->

  <!-- 列表 -->
  <div class="list"><ul></ul></div>
  <!-- 列表 end-->

  <div class="mask"></div>

<script src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
<script src="{#$templets_skin#}js/public.js"></script>
<script src="{#$templets_skin#}js/iscroll.js"></script>
<script src="{#$templets_skin#}js/list.js"></script>
</body>
</html>
