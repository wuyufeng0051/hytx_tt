<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="{#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>{#$videod_title#}-商家视频-{#$detail_title#}-{#$business_title#}</title>
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/base.css">

<script src="{#$cfg_staticPath#}js/core/touchScale.js"></script>

<body>

      <a href="javascript:;"><span>{#$detail_title#}</span></a>

      <a href="javascript:;"></a>

      <iframe src="{#$videod_video#}" allowtransparency="true" allowfullscreen="true" allowfullscreenInteractive="true" scrolling="no" border="0" frameborder="0"></iframe>

  </div>
