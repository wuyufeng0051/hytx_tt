<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>信息举报 - {#$cfg_webname#}</title>
<meta name="keywords" content="{#$cfg_keywords#}" />
<meta name="description" content="{#$cfg_description#}" />
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/complain.css?v=3" media="all" />
</head>

<body>
<form class="form" action="" method="post">
  <dl class="fn-clear">
    <dt>举报类型：</dt>
    <dd class="fn-clear">
      <select name="type" id="type" data-title="请选择举报类型">
        <option value="">请选择</option>
        <option value='1'>冒用电话</option>
        <option value='2'>虚假信息</option>
        <option value='3'>违法信息</option>
        <option value='4'>服务糟糕</option>
        <option value='5'>骗子信息</option>
        <option value='6'>虚假电话</option>
      </select>
      <span class="tip-inline"></span>
    </dd>
  </dl>
  <dl class="fn-clear">
    <dt>补充说明：</dt>
    <dd class="fn-clear">
      <textarea name="desc" id="desc" placeholder="请详细说明举报原因，字数在10~200之间。" maxlength="200"></textarea>
      <span class="tip-inline"></span>
    </dd>
  </dl>
  <dl>
    <dt>验证码：</dt>
    <dd class="fn-clear">
      <input type="text" class="inp" maxlength="4" size="6" name="vdimgck" id="vdimgck" autocomplete="off" data-title="请输入验证码" />
      <img src="/include/vdimgck.php" title="看不清？点击换一张" id="verifycode" />
      <span class="tip-inline"></span>
    </dd>
  </dl>
  <dl class="fn-clear">
    <dt>&nbsp;</dt>
    <dd><button id="submit">提交</button></dd>
  </dl>
</form>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="{#$templets_skin#}js/complain.js?v=2"></script>

</body>
</html>
