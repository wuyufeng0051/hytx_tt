<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<title>站内消息 - {#$cfg_webname#}</title>
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/common.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/public.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/manage.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/message.css" media="all" />
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', staticPath = '{#$cfg_staticPath#}';

	var criticalPoint = 1240, criticalClass = "w1200";
	$("html").addClass($(window).width() > criticalPoint ? criticalClass : "");

	var hideFileUrl = {#$cfg_hideUrl#}, state = '{#$state#}';
	var atpage = 1, totalCount = 0, pageSize = 15, url = '{#getUrlPath service="member" type="user" template="message_detail" id="%id"#}';
</script>
</head>

<body>
{#$pageTitle = "站内消息"#}
{#include file="top.html"#}

<div class="wrap">
	<div class="container fn-clear">

		{#include file="sidebar.html"#}

		<div class="main">

			<ul class="main-tab">
				<li data-id=""><a href="javascript:;">全部信息 (<span id="total">0</span>)</a></li>
				<li data-id="0"><a href="javascript:;">未读 (<span id="unread">0</span>)</a></li>
				<li data-id="1"><a href="javascript:;">已读 (<span id="read">0</span>)</a></li>
			</ul>

			<div class="list message" id="list"><p class="loading"><img src="{#$cfg_staticPath#}images/ajax-loader.gif" />加载中，请稍候...</p></div>
			<div class="opera">
				<label><input type="checkbox" id="selectAll" /> 全选</label>
				<a href="javascript:;" class="delSelect">删除</a>
				<a href="javascript:;" class="readSelect">标记已读</a>
			</div>
			<div class="pagination fn-clear"></div>

		</div>
	</div>
</div>

{#include file="footer.html"#}
<script type="text/javascript" src="{#$templets_skin#}js/message.js"></script>
</body>
</html>
