<!DOCTYPE html>
<html>
<head>
<meta charset="{#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>在线充值 - {#$cfg_webname#}</title>
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v=2" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/money.css?v=2" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/deposit.css?v=4" media="all" />
<script src="{#$cfg_staticPath#}js/core/touchScale.js?v=4"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', staticPath = '{#$cfg_staticPath#}';

	var hideFileUrl = {#$cfg_hideUrl#};
	var pointRatio = {#$cfg_pointRatio#}, pointName = '{#$cfg_pointName#}';
</script>
</head>
<body>

  {#include file="_top.html"#}


  <dl class="enterAmount">
    <dt>金额</dt>
    <dd><input type="text" class="inp" id="price" placeholder="请输入充值金额"></dd>
  </dl>

  <a href="javascript:;" id="tj">确认充值</a>

  <!-- 选择支付方式 s -->
  <div class="paybox">
  	<div class="tit">选择支付方式</div>
  	<ul>
  		<li class="pay1 on" id="wxpay" data-type="wxpay">微信支付 <i class="radio"></i></li>
  		<li class="pay2" id="alipay" data-type="alipay">支付宝支付 <i class="radio"></i></li>
  	</ul>
  	<a href="javascript:;" class="paybtn">确认支付</a>
  </div>
  <!-- 选择支付方式 e -->

  <form action="/include/ajax.php" method="get" id="payform">
    <input type="hidden" name="service" id="service" value="member">
    <input type="hidden" name="action" id="action" value="deposit">
    <input type="hidden" name="paytype" id="paytype" value="wxpay">
    <input type="text" name="amount" id="amount" value="0" />
    <input type="checkbox" name="agree" id="agree" checked />
  </form>

  <div class="bg"></div>


	<div class="error"></div>



<!-- <script type="text/javascript" src="{#$templets_skin#}js/public.js?v=5"></script> -->
<script type="text/javascript" src="{#$templets_skin#}js/order.js?v=5"></script>
<script type="text/javascript" src="{#$templets_skin#}js/deposit.js?v=6"></script>
</body>
</html>
