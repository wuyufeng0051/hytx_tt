<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>发布信息</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/base.css">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/fabu-info.css">
<script src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
var masterDomain = '{#$cfg_basehost#}', staticPath = cfg_staticPath = '{#$cfg_staticPath#}';
var hideFileUrl = {#$cfg_hideUrl#};
var fabuUrl = '{#getUrlPath service='member' type='user' template='fabu-info'#}';
</script>
</head>
<body>

  {#$pageTitle = "发布信息"#}
  {#$backUrl = "{#getUrlPath service='member' type='user' template="index"#}"#}
  {#include file="top.html"#}

  <div class="content">
    <!-- 发布列表 s -->
    <div class="list">
      <div class="model">
        <img src="{#$templets_skin#}images/rental-banner.png" alt="">
      </div>
      <ul>
        <li class="type">
          <a href="javascript:;">
            <i class="icon icon1"></i>
            <div class="title"><p>选择发布分类</div>
            <i class="arrow"></i>
          </a>
        </li>
        <li>
          <a href="manage-info.html">
            <i class="icon icon2"></i>
            <div class="title"><p>管理我的信息</div>
            <i class="arrow"></i>
          </a>
        </li>
      </ul>
    </div>
    <!-- 发布列表 e -->
  </div>

  <div class="layer">
    <div class="top fn-clear">
      <div class="top-l fn-left"><a href="javascript:;">返回</a></div>
    </div>
    <div class="choose">
      <div class="fn-clear">
        <div class="fchoose fn-left"></div>
        <div class="schoose fn-left"></div>
        <div class="tchoose fn-left"></div>
      </div>
    </div>
  </div>

<script src="{#$templets_skin#}js/public.js?v=2"></script>
<script src="{#$templets_skin#}js/fabu.js?v=2"></script>
<script src="{#$templets_skin#}js/info.js?v=2"></script>
</body>
</html>
