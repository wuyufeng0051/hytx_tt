<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>站内消息 - {#$cfg_webname#}</title>
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v=2" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/message.css" media="all" />
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', staticPath = '{#$cfg_staticPath#}';

	var hideFileUrl = {#$cfg_hideUrl#}, state = '{#$state#}';
	var atpage = 1, totalCount = 0, pageSize = 15, url = '{#getUrlPath service="member" type="user" template="message_detail" id="%id"#}';
</script>
</head>

<body>
  <!-- 头部 s -->
  <div class="header">
    <div class="header-l">
      <a href="javascript:;" onclick="history.go(-1)"><img src="{#$templets_skin#}images/back-r.png"></a>
    </div>
    <div class="header-c">我的消息</div>
    <div class="header-r">
      <a href="javascript:;" class="screen"><img src="{#$templets_skin#}images/screen.png"></a>
    </div>
  </div>
  <!-- 头部 s -->

	<div class="tab">
			{#$sx#}
    	<ul>
	    	<li data-id="" class="type curr"><a href="javascript:;">全部信息</a></li>
	    	<li class="type" data-id="0"><a href="javascript:;">未读</a></li>
	    	<li class="type" data-id="1"><a href="javascript:;">已读</a></li>
    	</ul>
  	</div>
	<div class="count">
		<ul>
			<li>共有<span id="total">0</span>条消息</li>
			<li>共有<span id="unread">0</span>条消息</li>
			<li>共有<span id="read">0</span>条消息</li>
		</ul>
	</div>
	<!-- 列表 s -->
	<div class="house-list" id="list">

	</div>
	<!-- 列表 s -->

<script type="text/javascript" src="{#$templets_skin#}js/public.js?v=5"></script>
<script type="text/javascript" src="{#$templets_skin#}js/message.js"></script>
</body>
</html>
