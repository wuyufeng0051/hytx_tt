<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{#$title#}-{#$channelName#}</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
<script src="{#$cfg_staticPath#}js/core/touchScale.js"></script>
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css">
<link rel="stylesheet" type="text/css" href="{#$cfg_basehost#}/templates/member/touch/css/public-pay.css">
</head>

<body>
<div class="container">
	<div class="header">
		<div class="header-l"><a href="{#$backUrl#}"><img src="{#$cfg_basehost#}/templates/member/touch/images/left.png"></a></div>
		<div class="header-c">{#$title#}</div>
	</div>
	<form action="{#$cfg_basehost#}/include/ajax.php" method="get" id="payform">
		<input type="hidden" name="service" id="service" value="{#$service#}" />
		<input type="hidden" name="action" id="action" value="pay" />
		<input type="hidden" name="ordernum" id="ordernum" value="{#$ordernum#}" />
		{#$paramsHtml#}
		<div class="order-info">
			<div class="order-info-img"><img src="{#$cfg_basehost#}/templates/member/touch/images/shop.png"></div>
			<div class="order-info-txt">
				<h3>&yen;<span class="mprice">{#$totalAmount#}</span></h3>
				{#if $ordernum#}
				<p><a href="{#getUrlPath service='member' type='user' template='order' action={#$service#}#}">订单号：{#$ordernum#}</a></p>
				{#else#}
				<p><a href="javascript:;">{#$orderTitle#}</a></p>
				{#/if#}
			</div>
		</div>
		<div class="pay-check">
			<div class="check-item" id="wxpayObj">
				<div class="check-item-img"><img src="{#$cfg_basehost#}/templates/member/touch/images/wxpay.png"></div>
				<div class="check-item-txt"><h3>微信支付</h3><p>推荐安装微信6.0.2及以上版本的用户使用</p></div>
				<div class="check-item-right"><input type="radio" name="paytype" value="wxpay"><span class="checkbox-icon-round"></span></div>
			</div>
			<div class="check-item" id="alipayObj">
				<div class="check-item-img"><img src="{#$cfg_basehost#}/templates/member/touch/images/alipay.png"></div>
				<div class="check-item-txt"><h3>支付宝支付</h3><p>推荐有支付宝账户的用户使用</p></div>
				<div class="check-item-right"><input type="radio" name="paytype" value="alipay"><span class="checkbox-icon-round"></span></div>
			</div>
		</div>
		<div class="confirm"><a href="javascript:;" id="payBtn">确认支付</a></div>
	</form>
</div>

<script src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
<script src="{#$cfg_basehost#}/templates/member/touch/js/public-pay.js?v=2"></script>
</body>
</html>
