<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<title>进店外卖 服务到家</title>
	<script src="js/zepto.min.js"></script>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/mem_infor.css">
</head>
<body>
	<div class="mem_form">
		<div class="mem_txt txt name"><em>姓名：</em><input type="text"></div>
		<div class="mem_txt txt"><em>生日：</em><input type="text"></div>
		<div class="mem_txt">
			<em>性别：</em>
			<label for="" class="la_bc">
				<input type="radio" name="sex" checked="checked" value="男"><i><s></s>男<b><em></em></b></i>
			</label>
			<label for="">
				<input type="radio" name="sex" value="女"><i><s></s>女<b></b></i>
			</label>
		</div>
		<div class="mem_txt txt place"><em>地址：</em><input type="text"></div>
		<div class="mem_txt tel">
			<em>手机号:</em><span>绑定手机号</span><input type="text">
		</div>
		<div class="mem_txt tel_1"><em>验证码：</em><input type="text"><span>获取验证码</span></div>
	</div>
	<div class="mem_button"><button>保存资料</button></div>
	<div class="warning"></div>
	<script src="js/public.js"></script>
	<script src="js/mem_infor.js"></script>
</body>
</html>
