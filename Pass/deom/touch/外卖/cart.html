<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<title>购物车</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cart.css">
    <script type="text/javascript" src="js/touchScale.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
	<div class="header">
		<div class="header-l"><a href="javascript:history.go(-1)"></a></div>
		<div class="header-address">
			<span>购物车(<em></em>)</span>
		</div>
		<div class="header-search">
			<a href="javascript:;" class="dropnav">清空</a>
		</div>
	</div>
	<div class="cart_list">
		<div class="car_t1 fn-clear" id="food8162" data-id="8162" data-title="双酱大薯" data-src="upfile/15050121926765.jpg" data-price="12.50" data-unit="份" data-dabao="" data-stock="" data-nature='' data-limitfood="0">
			<span class="label">新品</span>
			<div class="car_pic">
				<a href="#">
				<img src="upfile/15050121926765.jpg" ></a>
			</div>
			<h1>双酱大薯</h1>
			<h3>&nbsp;</h3>
			<h4>&nbsp;</h4>
			<span class="fn-clear">
				<em class='sale-price'>&yen;12.50</em>
				<i>/份</i>
				<p>
					<i class="reduce"></i>
					<strong class='num-account'>2</strong>
					<b class="plus"></b>
				</p>
			</span>
        </div>
        <div class="car_t1 fn-clear bbnone" id="food8162" data-id="8162" data-title="双酱大薯" data-src="upfile/15050121926765.jpg" data-price="12.50" data-unit="份" data-dabao="" data-stock="" data-nature='' data-limitfood="0">
			<span class="label">新品</span>
			<div class="car_pic">
				<a href="#">
				<img src="upfile/15050121926765.jpg" ></a>
			</div>
			<h1>双酱大薯</h1>
			<h3>&nbsp;</h3>
			<h4>&nbsp;</h4>
			<span class="fn-clear">
				<em class='sale-price'>&yen;12.50</em>
				<i>/份</i>
				<p>
					<i class="reduce"></i>
					<strong class='num-account'>1</strong>
					<b class="plus"></b>
				</p>
			</span>
        </div>
	</div>
	<div class="settle">
		<div class="settle_box fn-clear">
			<div class="per_num">
				就餐人数<i class="arrow_top"></i>
			</div>
			<div class="sure"><a href="table_number.html">确认下单</a></div>
			<div class="all_price">
				共：<em>￥<i class="price_num"></i></em>
			</div>
		</div>
	</div>
	<div class="choice_num">
		<div class="cn_lead">
			请选择就餐人数<em></em>
		</div>
		<div class="choice_box fn-clear">
			<ul>
				<li class="cb_bc">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>10</li>
				<li>11</li>
				<li>12</li>
				<li>13</li>
				<li>14</li>
				<li>15</li>
				<li>16</li>
				<li>17</li>
				<li>18</li>
				<li>19</li>
				<li>20</li>
				<li>21</li>
			</ul>
		</div>
	</div>
	<div class="sure_box">
		<h1>您确定要清空已选商品么？</h1>
		<ul class="fn-clear">
			<li class="sure_btn">确定</li>
			<li class="cancel_btn">取消</li>
		</ul>
	</div>
	<div class="disk"></div>
	<div class="disk2"></div>

    <script type="text/javascript" src="js/cart.js"></script>
</body>
</html>
