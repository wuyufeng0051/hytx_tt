<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>顺路货</title>
	<link rel="stylesheet" href="css/re_public.css">
	<link rel="stylesheet" href="css/_head.css">
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/touchScale.js"></script>
</head>
<body>
	<!-- 共同顶部 s-->
		<div class="header fn-clear">
			<div class="back"><a href="javascript:history.go(-1)"><i></i>返回</a></div>
			<div class="title">发布顺路货</div>
			<div class="share"></div>
			<div class="header_right"><a href="enter.shtml">商家入驻</a><i></i><a href="#">我的</a></div>
		</div>
	<!-- 共同顶部 e-->

	<link rel="stylesheet" type="text/css" href="css/mobiscroll.css" />
	<link rel="stylesheet" href="css/car_issue.css">
	<script type="text/javascript" src="js/mobiscroll.js"></script>
	
	<div class="input-control fn-clear">
		<i class="green"></i>
		<div class="user-fav fn-clear">
			<input type="text" value="" placeholder="输入始发地">
		</div>
	</div>
	<div class="input-control fn-clear">
		<i></i>
		<div class="user-fav fn-clear">
			<input type="text" value="" placeholder="输入目的地">
		</div>
	</div>
	<div class="input-control fn-clear">
		<s></s>
		<span>出发时间</span>
		<div class="user-fav fn-clear">
			<div data-role="fieldcontain" class="dom_select">
              <input name="valid" id="valid" class="demo-test-date" placeholder="请选择日期" value="2017-01-30" readonly="" type="text">
            </div>
		</div>
	</div>
	<div class="input-control fn-clear bag">
		<s></s>
		<span>车型</span>
		<div class="user-fav fn-clear">
			<em>请选择车型</em>
			<div class="arrow "><img src="images/top-arrow.png" alt="" class="bag_bc"></div>
		</div>
	</div>
	<div class="choice_box bag_1 fn-hide fn-clear">
		<ul>
			<li class="CB_bc"><i></i>大型车</li>
			<li><i></i>小型车</li>
			<li><i></i>拖拉机</li>
			<li><i></i>三轮车</li>
		</ul>
	</div>
	<div class="intro">
		<h1>备注</h1>
		<div class="intro_txt">
			<textarea name="" id="" cols="30" rows="10" placeholder="请输入备注信息 ..."></textarea>
		</div>
	</div>
	<div class="certfy picture_1">
		<div class="pic_list">
	        <div class="img-box">
				<ul class="uploader-list fn-clear" id="fileList1">
					<li class="uploadbtn">
						<div id="filePicker1" data-type="atlas" data-amount="5" class="webuploader-container picker">
							<div class="webuploader-pick"><div class="webuploader-pick"><em></em><p>车辆相册</p></div></div>
						</div>
					</li>
				</ul>
	  		    <p class="imgtip"></p>
	  		    <div class="pic_tips">（车辆相册628X366长方形图片最佳，最多可上传5张） </div>
	  	    </div>
		</div>
    </div>
    <div class="input-control fn-clear">
		<s></s>
		<span>联系人</span>
		<div class="user-fav fn-clear">
			<input type="text" class="time" placeholder="如何称呼您">
		</div>
	</div>
	<div class="input-control sex fn-clear">
		<s></s>
		<span>性别</span>
		<div class="user-fav fn-clear">
			<div class="flase_box"></div>
			<div class="arrow "><img src="images/top-arrow.png" alt="" class="sex_bc"></div>
		</div>
	</div>
	<div class="choice_box fn-clear fn-hide sex_1" >
		<ul>
			<li class="CB_bc"><i></i>男</li>
			<li><i></i>女</li>
		</ul>
	</div>
	<div class="edit-item">
		<div class="input-control fn-clear">
			<s></s>
			<span>联系电话</span>
			<div class="user-fav fn-clear">
				<input type="text" class="" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" placeholder="请输入电话">
				<div class="get">发送验证码</div>
			</div>
		</div>		
	</div>
	<div class="edit-item">
		<div class="input-control fn-clear">
			<s></s>
			<span>验证码</span>
			<div class="user-fav fn-clear">
				<input type="text" class="" placeholder="请输入验证码">
			</div>
		</div>		
	</div>
	<div class="agree agree_bc">
		<i></i>我已阅读并同意<a href="xieyi.shtml">《本地鸟用户协议》</a>
	</div>
	<div class="delete">
		<h1>提示：</h1>
		<h2>是否删除？</h2>
		<div class="de_foot"><div class="de_btn"><span class="sure">确定</span><span class="cancel">取消</span></div></div>
	</div>
	<!-- 申请已提交成功 s -->
	<div class="succeed_box cheng">
		<h1>发布成功</h1>
		<h2>您可以在<em>个人中心-我的发布</em>进行管理</h2>
		<p><a href="javascript:history.go(-1)"><span>确定</span></a></p>
	</div>
	<!-- 申请已提交成功 e -->
	<!-- 修改成功 s -->
	<div class="succeed_box cheng">
		<h1>修改成功</h1>
		<h2>您可以在<em>个人中心-我的发布</em>进行管理</h2>
		<p><a href="javascript:history.go(-1)"><span>确定</span></a></p>
	</div>
	<!-- 修改成功 e -->
	<div class="disk"></div>
	<div class="btn">发布</div>
	<script type="text/javascript" src="js/mobiscroll.datetime.js"></script>
	<script type="text/javascript" src="js/mobiscroll.select.js"></script>
	<script type="text/javascript" src="js/car_issue.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</body>
</html>
