	<!-- 共同顶部 s-->

	<link rel="stylesheet" href="css/dating_issue.css">

	<div class="info">

			<option value="">男</option>
			<option value="">女</option>
		</select>	
		<i></i>
	</div>
	<div class="info">
		<span><i></i>年龄</span>
		<div class="choice" id="trigger2">请输入您的出生日期</div>
		<i></i>
	</div>
	<div class="info">
		<span><i></i>交友类型</span>

		<i></i>
	</div>
	<div class="info">
		<span><i></i>婚姻状况</span>

		<i></i>
	</div>
	<div class="info">
		<span><i></i>身高</span>
		<div class="choice" id="trigger5">请选择身高</div>
		<i></i>
	</div>
	<div class="info">
		<span><i></i>学历</span>

		<i></i>
	</div>
	<div class="info">
		<span><i></i>职业</span>
		<input type="text" placeholder="请输入职业 6个字以内">
	</div>
	<div class="info">
		<span><i></i>月收入</span>
		<div class="choice" id="trigger7">请选择收入情况</div>
		<i></i>
	</div>
	<div class="info">
		<span><i></i>车房情况</span>

		<i></i>
	</div>
	<div class="info">

		<input type="text" placeholder="请输入居住地">
	</div>
	<div class="intro">
		<h1>征友条件</h1>
		<div class="intro_txt">
			<textarea name="" id="" cols="30" rows="10" placeholder="请输入交友条件"></textarea>
		</div>
	</div>
	<div class="intro">
		<h1>自我介绍</h1>
		<div class="intro_txt">
			<textarea name="" id="" cols="30" rows="10" placeholder="请输入自我介绍"></textarea>
		</div>
	</div>
	<div class="certfy picture_2">
		<div class="pic_list">
	        <div class="img-box">
				<ul class="uploader-list fn-clear" id="fileList2">
					<li class="uploadbtn">
						<div id="filePicker2" data-type="atlas" data-amount="5" class="webuploader-container picker">
							<div class="webuploader-pick"><div class="webuploader-pick"><em></em><p>个人相册</p></div></div>
						</div>
					</li>
				</ul>
	  		    <p class="imgtip"></p>
	  		    <div class="pic_tips">（个人相册628X366长方形图片最佳，最多可上传9张） </div>
	  	    </div>
		</div>
    </div>
    <div class="wechat">
		<div class="info ">
			<span>个人微信</span>
			<input type="text" placeholder="请输入您的微信号">
		</div>
    </div>
	<div class="input-control fn-clear">

		<div class="user-fav fn-clear">

		</div>
	</div>
	<div class="edit-item">
		<div class="input-control fn-clear">
			<s></s>
			<span>联系电话</span>
			<div class="user-fav fn-clear">
				<input type="text" class="" placeholder="请输入电话">
				<div class="get">发送验证码</div>
			</div>
		</div>		
	</div>
	<div class="edit-item">
		<div class="input-control fn-clear">
			<s></s>
			<span>验证码</span>

				<input type="text" class="" placeholder="请输入验证码">
			</div>
		</div>		
	</div>
	<div class="da_bc">

			<span><i></i>电话号码是否公开显示</span>

		</div>

	</div>

		<h2>是否删除？</h2>
		<div class="de_foot"><div class="de_btn"><span class="sure">确定</span><span class="cancel">取消</span></div></div>
	</div>
	<div class="disk"></div>
	<!-- 申请已提交成功 s -->
	<div class="succeed_box cheng">

		<p><a href="javascript:history.go(-1)"><span>确定</span></a></p>
	</div>
	<!-- 申请已提交成功 e -->
	<!-- 修改成功 s -->
	<div class="succeed_box cheng">
		<h1>修改成功</h1>
		<h2>您可以在<em>个人中心-我的发布</em>进行管理</h2>
		<p><a href="javascript:history.go(-1)"><span>确定</span></a></p>
	</div>
