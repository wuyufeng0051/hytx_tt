<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>房产信息</title>
	<link rel="stylesheet" href="css/base.css">
	<script type="text/javascript" src="js/touchScale.js"></script>
</head>
<style>
	/*公用头部*/
	.header{
	    height: .9rem;
	    background: #fd5530 !important;
	    color: #fff;
	    font-size: .32rem;
	    line-height: .9rem;
	    max-width: 1080px;
	    position: relative;
	    overflow: hidden;
	}
	.header a{
		display: inline-block;
		color: #fff;
	}
	.header .back{
	    height: .9rem;
	    line-height: .9rem;
	    width: 17%;
	    float: left;
	}
	.header .back i{
	    width: 0.4rem;
	    height: .9rem;
	    display: inline-block;
	    background: url(images/back.png) no-repeat 4px 10px;
	    vertical-align: middle;
	    background-size: .3rem;
	}
	.header .header_right{
		float: right;
		height: .9rem;
		margin-right: .2rem;
	}
	.header .header_right i{
	    width: 0.04rem;
	    height: 0.5rem;
	    display: inline-block;
	    vertical-align: middle;
	    background: #fff;
	    margin: 0 .15rem;
	}
	.header .title{
	    float: left;
	    width: 70%;
	    text-align: center;
	    font-size: 0.38rem;
	}
	.header .share{
	    height: .9rem;
	    float: right;
	    width: 12%;
	    background: url(images/pb_11.png) no-repeat center;
	    background-size: .5rem;
	}
	ul li{
		height: .9rem;
		line-height: .9rem;
		font-size: .3rem;
		border-bottom: 0.02rem solid #dedede;
		padding-left: 0.4rem;
		position:relative;
	}
	ul li a{
		display: block;
	}
	ul li a i{
		width: .5rem;
		height: .5rem;
		position: absolute;
		top: 0.2rem;
		right: 0.3rem;
		background: url(images/arrowright.png) no-repeat center;
		background-size: .5rem;

	}
	ul li:last-child{
		margin-bottom: 1.2rem;
	}
	.cancle{
		position: fixed;
		bottom: 0;
		left: 0;
		right: 0;
		text-align: center;
		height: .9rem;
		line-height: .9rem;
		font-size: .32rem;
		color: #fff;
		background: #fd5530 !important;
	}
	.cancle a{
		color: #fff;
	}
</style>
<body>
	<!-- 共同顶部 s-->
		<div class="header fn-clear">
			<div class="back"><a href="javascript:history.go(-1)"><i></i>返回</a></div>
			<div class="title">请选择发布的类别</div>
		</div>
	<!-- 共同顶部 e-->
	<ul>
		<li><a href="#"><em>住房出租</em><i></i></a></li>
		<li><a href="#"><em>商铺出租</em><i></i></a></li>
		<li><a href="#"><em>商铺转让</em><i></i></a></li>
		<li><a href="#"><em>仓库/土地/其他出租</em><i></i></a></li>
		<li><a href="#"><em>住房出售</em><i></i></a></li>
		<li><a href="#"><em>商铺出售</em><i></i></a></li>
		<li><a href="#"><em>车位/土地/其它出售</em><i></i></a></li>
		<li><a href="#"><em>求购</em><i></i></a></li>
		<li><a href="#"><em>求租</em><i></i></a></li>
	</ul>
	<div class="cancle"><a href="javascript:history.go(-1)">取消</a></div>
</body>
</html>
