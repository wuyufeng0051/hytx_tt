<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>发起活动</title>
	<link rel="stylesheet" href="css/re_public.css">
	<link rel="stylesheet" href="css/_head.css">
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/touchScale.js"></script>
</head>
<body>
	<!-- 共同顶部 s-->
		<div class="header fn-clear">
			<div class="back"><a href="javascript:history.go(-1)"><i></i>返回</a></div>
			<div class="title">填写活动内容</div>
		</div>
	<!-- 共同顶部 e-->

	<link rel="stylesheet" type="text/css" href="css/mobiscroll.css" />
	<link rel="stylesheet" href="css/enter.css">
	<script type="text/javascript" src="js/mobiscroll.js"></script>


	<div class="write fn-clear">
		<span><i></i>活动主题</span><input type="text" placeholder="请输活动主题 20字以内">
	</div>
	<div class="tel_box" style="border-bottom: 0.02rem solid #e6e6e6;">
		<span><i></i>活动时间</span>
		<div class="tel_list" >
			<div class="phone_num">
	              <input id="startTime" runat="server" placeholder="开始时间"  readonly="readonly" />  
            </div>
				<input id="EndDate" runat="server"  readonly="readonly"  placeholder="结束时间" />  
		</div>
	</div>
	<div class="intro">
		<h1><em></em>活动内容</h1>
		<div class="intro_txt">
			<textarea name="" id="" cols="30" rows="10" placeholder="请输入您的活动详细内容… 500字以内"></textarea>
		</div>
	</div>
	<div class="certfy picture_2" style="margin-bottom: 1rem">
		<div class="pic_list">
	        <div class="img-box">
				<ul class="uploader-list fn-clear" id="fileList2">
					<li class="uploadbtn">
						<div id="filePicker2" data-type="atlas" data-amount="9" class="webuploader-container picker">
							<div class="webuploader-pick"><div class="webuploader-pick"><em></em><p>活动相册</p></div></div>
						</div>
					</li>
				</ul>
	  		    <p class="imgtip"></p>
	  		    <div class="pic_tips">（活动相册628X366长方形图片最佳，最多可上传9张） </div>
	  	    </div>
		</div>
    </div>
    <div class="disk"> </div>
    <div class="delete">
		<h1>提示：</h1>
		<h2>是否删除？</h2>
		<div class="de_foot"><div class="de_btn"><span class="sure">确定</span><span class="cancel">取消</span></div></div>
	</div>
	<!-- 申请已提交成功 s -->
	<div class="succeed_box cheng">
		<h1>发布成功</h1>
		<h2>您可以在<em>个人中心-我的发布</em>进行管理</h2>
		<p><a href="javascript:history.go(-1)"><span>确定</span></a></p>
	</div>
	<!-- 申请已提交成功 e -->
	<!-- 修改成功 s -->
	<div class="succeed_box cheng">
		<h1>修改成功</h1>
		<h2>您可以在<em>个人中心-我的发布</em>进行管理</h2>
		<p><a href="javascript:history.go(-1)"><span>确定</span></a></p>
	</div>
	<!-- 修改成功 e -->
    <div class="btn" style="position: fixed;bottom: 0;left: 0;right: 0;">发布</div>
    <script type="text/javascript" src="js/mobiscroll.datetime.js"></script>
	<script type="text/javascript" src="js/mobiscroll.select.js"></script>
	<script type="text/javascript" src="js/huodong.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	
</body>
</html>
