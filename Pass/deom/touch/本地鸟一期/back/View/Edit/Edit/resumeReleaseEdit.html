<script>
    wx.config({
        debug: false,
        appId: '<?php echo $signPackage["appId"];?>',
        timestamp: '<?php echo $signPackage['timestamp'];?>',
        nonceStr: '<?php echo $signPackage['nonceStr'];?>',
        signature: '<?php echo $signPackage['signature'];?>',
        jsApiList: [
            // 所有要调用的 API 都要加到这个列表中
            'chooseImage',
            'uploadImage',
            'downloadImage'
        ]
    });
    var download_img=[];
    var images = {
        localId: [],
        serverId: []
    }
    $("#filePicker1").click(function(){
        var length = $('#fileList1 li').length;
        var conunt = 6 - length;
        if (conunt == 0) {

        }else{
            wx.ready(function(){
                //拍照或从手机相册中选图接口
                wx.chooseImage({
                    count: conunt, // 最多能选择多少张图片，默认9
                    sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
                    sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
                    success: function (res) {
                        var localId = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                        var localIdImg=localId.toString().split(",");
                        //上传图片接口
                        if (localIdImg.length == 0) {
                            return;
                        }
                        var i = 0, length = images.localId.length;
                        images.serverId = [];
                        function upload() {
                            wx.uploadImage({
                                localId: localIdImg[i],
                                success: function (res) {
                                    $("#fileList1").prepend('<li><img src="'+localIdImg[i]+'" data-imgid="" /><i></i></li>');
                                    i++;
                                    images.serverId.push(res.serverId);
                                    download_img =images.serverId;
                                    if (i < localIdImg.length) {
                                        upload();
                                    }
                                    if ($('.picture_1 ul li').length > 5) {
                                        var x = $('.picture_1 ul li');
                                        x.closest('.uploader-list').find('.uploadbtn').hide();
                                    }
                                },
                                fail: function (res) {
                                    alert(JSON.stringify(res));
                                }
                            });
                        }
                        upload();
                    }
                });
            });
        }
    });
    $('.picture_1').delegate('#fileList1 li i','click',function(){
        var x = $(this),
            id = x.closest('li').find('img').data('imgid');
        $('.delete').show();
        $('.disk').show();
        $('.delete .sure').click(function(){
            if(id==''){
                find = x.closest('li');
                find.remove();
                if ($('.picture_1 ul li').length < 6) {
                    $('.picture_1').find('.uploadbtn').show();
                }
                $('.delete').hide();
                $('.disk').hide();
            }else{
                $.post("__MODULE__/CityFreight/delimg",{imgs_id:id},function(data) {
                    if (data.status == "1") {
                        find = x.closest('li');
                        find.remove();
                        if ($('.picture_1 ul li').length < 6) {
                            $('.picture_1').find('.uploadbtn').show();
                        }
                        $('.delete').hide();
                        $('.disk').hide();
                    }else{
                        $('.delete').hide();
                        $('.disk').hide();
                    }
                })
            }
        })
    })
    $('.delete .cancel').click(function(){
        $('.delete').hide();
        $('.disk').hide();
    })
    $('.disk').click(function(){
        $('.delete').hide();
        $('.cheng').hide();
        $('.disk').hide();
    })
   	$(function(){
		$('.emailsell').click(function(event) {
			var  myreg = /^1[34578]\d{9}$/;
			var resume_phone=$('#resume_phone').val();
			if(myreg.test(resume_phone)){
				$.post("{:U('Home/Index/code')}",{phone:resume_phone},function(msg){
					//alert(msg)
				})

				var counricount = 179;
				var countdowntime = setInterval(countdownauto, 1000);

				  function countdownauto() {
						counricount--;
						// alert(counricount)
	 				      if(counricount == 0) {
					         $.post("http://www.bdniao.com/index.php/Home/Demo/countdown",{},function(dats){
						     })
	 				      	clearTimeout(time);
	 				   }
					}

				 //时间倒叙
					$(".hidden_button").text(60+'s后发送');
					$(this).hide();
					$(".hidden_button").show();
					var icount = 59;
					var time = setInterval(auto, 1000);

					function auto() {
						var s = icount+'s后再发送';
						$(".hidden_button").text(s);
						icount--;
						if(icount == 0) {
							clearTimeout(time);
							$(".emailsell").show();
							$(".hidden_button").hide();
						}
					}
			}else{
				layer.msg('请先输入正确的手机号码')
			}
		});
	})
