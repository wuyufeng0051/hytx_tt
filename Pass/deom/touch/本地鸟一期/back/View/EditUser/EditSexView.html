<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>泸西微城</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" >
	<link rel="stylesheet" href="__PUBLIC__/Home/css/base.css">
	<link rel="stylesheet" href="__PUBLIC__/Home/css/mui.min.css">
	<script type="text/javascript" src="__PUBLIC__/Home/js/touchScale.js"></script>

	<style>
	/*公用头部*/
	.header{
	    height: .9rem;
	    background: #fd5530 !important;
	    color: #fff;
	    font-size: .32rem;
	    line-height: .9rem;
	    max-width: 1080px;
	    position: fixed;
	    top: 0;
	    left: 0;
	    right: 0;
	    z-index: 10;
	    overflow: hidden;
	}
	.header a{
		display: inline-block;
		color: #fff;
	}
	.header .back{
	    height: .9rem;
	    line-height: .9rem;
	    width: 17%;
	    float: left;
	}
	.header .back i{
	    width: 0.4rem;
	    height: .9rem;
	    display: inline-block;
	    background: url(__PUBLIC__/Home/img/back.png) no-repeat 4px 10px;
	    vertical-align: middle;
	    background-size: .3rem;
	}
	.header .header_right{
		float: right;
		height: .9rem;
		margin-right: .2rem;
	}
	.header .header_right i{
	    width: 0.04rem;
	    height: 0.5rem;
	    display: inline-block;
	    vertical-align: middle;
	    background: #fff;
	    margin: 0 .15rem;
	}
	.header .title_1{
	    float: left;
	    width: 70%;
	    text-align: center;
	    font-size: 0.38rem;
	}
	.header .share{
	    height: .9rem;
	    float: right;
	    width: 12%;
	    background: url(__PUBLIC__/Home/img/pb_11.png) no-repeat center;
	    background-size: .5rem;
	}
	body{
		background-color: #fff;
	}
		ul{
			padding: 0;
			margin:0;
			list-style: none;
		}
		.sex{
			padding: 0 10px;
			background: #fff;
			margin-top: 10px;
		}
		.sex li{
			line-height: 28px;
			padding: 8px 0;
			border-bottom: 1px solid #ddd;
		}
		.sex li+li{
			/*border-top: 1px solid #ddd;*/
		}
		.btn{
			margin-top: 40px;
			line-height: 44px;
			padding: 10px;
		}
		.btn button{
			width: 100%;
			background: #fd5530;
			color: #fff;
			line-height: 40px;
			height: 40px;
			padding: 0;
			border:none;
		}
	</style>
</head>
<body>
	<!-- 共同顶部 s-->
		<div class="header fn-clear">
			<div class="back"><a href="javascript:history.go(-1)"><i></i>返回</a></div>
			<div class="title_1">选择性别</div>
		</div>
	<!-- 共同顶部 e-->
<include file="Public/share" title='包含文件'/>
	<ul class="sex" style="margin-top: 1.2rem;">
		<li value="0">女</li>
		<li value="1">男</li>
		<input type="hidden" value="" id="input">
	</ul>
	<p style="margin-left: 10px;margin-top: 5px;font-size: 13px;">性别是交友的关键信息，请填写真实性别</p>
	<div class="btn">
		<button class="">保存</button>
	</div>
	<script src="__PUBLIC__/Home/js/zepto.min.js"></script>
	<script src="__PUBLIC__/Home/js/jquery.min.js"></script>
	<script src="__PUBLIC__/Home/js/layer.js"></script>
	<script>

		function req(){
			location.href='__MODULE__/Index/profile';
			//location= document.referrer
			// history.go(-1);
		}
		window.onload = function() { 
			setTimeout(function(){
		    	$(".sex li").append('<span class="mui-icon mui-icon-checkmarkempty mui-pull-right"></span>');
                var user_sex = "{$u_res.user_sex}";
 
		    	if (user_sex == 0) {
		    	    $('.sex li').eq(1).find('.mui-icon').hide();
		    	    $('.sex li').eq(0).find('.mui-icon').show();
			    	$('#input').val(0)
 		    	}else{
 		    		$('.sex li').eq(0).find('.mui-icon').hide();
 		    		$('.sex li').eq(1).find('.mui-icon').show();
			    	$('#input').val(1)
 		    	}
		    },100);
		}; 
		$('.sex li').on('click',function(){
			$('.mui-icon').hide();
			$(this).find('.mui-icon').show();
			if($(this).find('span').css('display')=='block'){
//				alert($(this).text())
				$('#input').val($(this).val())
			}
		})

		$('button').click(function(){
			var val = $('#input').val()
			$.post('__MODULE__/EditUser/EditSex',{user_sex:val},function(msg){
				if(msg == 1){
				 layer.msg('已保存');
				 setTimeout('req()',1500);
				}else{
				 layer.msg(msg);
				}
			})
		})

	</script>
</body>
</html>
