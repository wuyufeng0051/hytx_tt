	<script> 	
	  
 
    function look(){
	$('#button').trigger('click');  
		$('.look_is').on('tap',function(){
 	      var resume_id = $(this).attr('str');
 	      // alert(resume_id)
	      var id = $(this).attr('stv');
	      var sta = $(this).attr('sta');
	       
	       $.post('{:U("Home/Index/look_is")}', {resume_id:resume_id,id:id,sta:sta}, function(data) {
 	       	  if (data == 1) {
	       	  	location.href="__MODULE__/JobHunt/resumeDetails?resume_id="+resume_id;
	       	  }else if(data == 3){
	       	  	location.href="__MODULE__/My/myRelease";
	       	  }else{
	       	  	layer.msg('对不起您查看的简历已不存在')
	       	  }
	       });
		})


	//确定删除
		$('#trueDel').on('click',function(){
            $('#iosDialog').show();
            $(".weui-mask").show();
 		})
       
         $(".delsure").click(function(){
				var look_id = '';
				var castresume ='';
					//找见要删除的look表id
				 $('.look .check[checked]').each(function(){
					if(look_id==''){
						look_id = this.id;
					}else{
						look_id += ','+this.id;
					}

				})
	  
	       	    //找见要删除的castresume表id
					$('.castresume .check[checked]').each(function(){
						if(castresume==''){
							castresume = this.id;
						}else{
							castresume += ','+this.id;
						}

					})

					$.post('__MODULE__/Delete/delMsg',{look_id:look_id,castresume:castresume},function(msg){
						if(msg==1){
							// layer.msg('已删除');
 							window.location.reload();
							var is_look = $('.check[checked]').parent().parent().find('#top').attr('class')
                             if (is_look != undefined) {
                            	var zongtop = parseInt($("#zongtop").text());
                            	$("#zongtop").text(zongtop-1)
                            }
							$('.check[checked]').parent().parent().remove();
							$('#iosDialog').hide();
						}

					})
             	
             })


       //选中消息子复选框
	var checkBtn = document.getElementsByClassName('check');
	for(var j = 0 ; j < checkBtn.length; j++){
		checkBtn[j].onclick = function(){
			var hasChecked = this.getAttribute('checked');
			if(hasChecked !== null){
				this.removeAttribute('checked');
			}else{
				this.setAttribute('checked',' ');
			}
		}
	}

	$('.del').on('tap',function(){
		$('.check_box').show();
		$('.content').css('padding-left',40);
		$(this).hide()
		$('.cancel').show()
		$('footer').show()
	})
	$('.cancel').on('tap',function(){
