<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>沪西微城</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="__PUBLIC__/Home/css/mui.min.css">
	<style>
	.avatar{
		height: 42px;
		line-height: 42px;
		font-size: 16px;
	}
	.uname{
		line-height: 30px;
		font-size: 16px;
	}
	.profile .item{
		padding: 10px 15px;
		font-size: 15px;
		background: #f2f2f2;
		border-radius: 4px;
		background: #fff;
		border-bottom: 1px solid #e6e6e6;
	}
	.profile .item span{
		float: right;
	}

	/*.item input{*/
		/*height:40px;*/
		/*margin-top: -10px;*/
		/*border: 0;*/
		/*background-color: 	#F4F4F4;*/

	/*}*/
	</style>
</head>
<body>

  <include file="Public/share" title='包含文件'/>

	<div class="mui-content">
		<div class="mui-card" style="margin:0;margin-bottom: 10px;">
			<div class="mui-card-content">
				<div class="mui-card-content-inner">
					<div style="padding: 8px 0;border-bottom: 1px solid #ddd;">
						<div class="avatar">
							头像
							<a href="" style="float: right;border-radius: 50%;overflow: hidden;width: 42px;height: 42px;display: block;">
								<img src="{$res_user.user_head}" alt="" style="width: 42px;height: 42px;">
							</a>
						</div>
					</div>
					<div class="uname">
						用户ID
						<span style="float: right;">
						{$res_user.user_id}
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="profile">
			<div class="item">
				姓名：<span><input type="text" name="user_name" value="{$res_user.user_name}"></span>
			</div>

			<div class="item">
				性别：<span>
				</span>
				<select name="user_sex">
					<option value="0">女</option>
					<option value="1">男</option>
				</select>
			</div>
			<div class="item">
				生日：<span><input type="text" name="user_brithday" value="{$res_user.user_brithday}"></span>
			</div>
			<div class="item">
				手机：<span><input  name='user_phone' value="{$res_user.user_phone}"></span>
			</div>
			<div class="item">
				签名：<span> <input name="user_autograph" value="{$res_user.user_autograph}"></span>
			</div>
			<div class="item">
				地区：<span><input name='user_region' value="{$res_user.user_region}"></span>
			</div>
		</div>
	</div>

	<button >保存信息</button>
	<script src="__PUBLIC__/Home/js/mui.min.js"></script>
	<script src="__PUBLIC__/Home/js/jquery.min.js"></script>
	<script src="__PUBLIC__/Home/js/layer.js"></script>
<script >

	var sex = {$res_user.user_sex};

			$('select').find('option').each(function(){
				if(sex == this.value){
					$(this).attr('selected',true);
				}
			})
	$('button').click(function(){
		var name= $("[name='user_name']").val();
		var sex= $("[name='user_sex']").val();
		var brithday= $("[name='user_brithday']").val();
		var phone= $("[name='user_phone']").val();
		var autograph= $("[name='user_autograph']").val();
		var region= $("[name='user_region']").val();
		if(name.length < 1){
			layer.msg('姓名不能为空');
		}else if(brithday.length < 1){
			layer.msg('生日必填');
		}else if(phone.length < 1){
			layer.msg('电话号码必填');
		}


	})
</script>


</body>
</html>
