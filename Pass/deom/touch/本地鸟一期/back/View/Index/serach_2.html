<volist name="topline" id="vo">
    <div class="mui-card" style="margin:0;border-bottom: 1px solid #ddd;" id="{$vo.topline_id}">
		<div class="mui-card-content">
			<div class="mui-card-content-inner">
				<a str="{$vo.topline_id}"  style="color: #333;" class="topload">
					<div class="uname">
						{$vo.topline_title}
					</div>
					<ul class="imgbox" style="padding: 10px 0;margin:0;">
				 	 <volist name="vo.imgs" id="o">
				 	    <li>
				 	     <div class="mui-media-object mui-pull-left img" style="width:100%;height: 100%; background-image: url({$o}); background-repeat: no-repeat; background-position: 50% 50%; background-size: cover; " ></div>
					 	</li>
					 </volist>
					</ul>
					<div class="time" style="color: #808080;">
						{$vo.topline_date}
						<span style="float: right;">{$vo.topline_look}人浏览</span>
						<span style="float: right;margin-right: 15px;">{$vo.topcount}人评论</span>
					</div>
				</a>
			</div>
		</div>
	</div>
 </volist>
