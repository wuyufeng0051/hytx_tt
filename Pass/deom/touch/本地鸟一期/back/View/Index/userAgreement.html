<!DOCTYPE html>

	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__PUBLIC__/Home/css/base.css">

	<script type="text/javascript" src="__PUBLIC__/Home/js/touchScale.js"></script>
	<style>
	.mui-content,body{
		background: #fff;

		line-height: 25px;
	}
	section{
		color: #666;
	}
	section h4{
		font-size: 16px;
	}/*公用头部*/
	.header{
	    height: .9rem;
	    background: #fd5530 !important;

	}
