<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>举报</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="__PUBLIC__/Home/css/mui.min.css">
	<style>
	.title{
		padding: 10px;
		background:#fff;
		border-bottom: 1px solid #ddd;
	}
	ul{
		list-style: none;
		margin:0;
		padding: 0;
	}
	#uploaderFiles li{
		float: left;
	    margin-right: 9px;
	    margin-bottom: 9px;
	    width: 79px;
	    height: 79px;
	}
	#uploaderFiles li img{
		width: 100%;
		height: 100%;
		display: block;
	}
	.uploader-inputbox{
		float: left;
	    position: relative;
	    margin-right: 9px;
	    margin-bottom: 9px;
	    width: 79px;
	    height: 79px;
	    background: url(__PUBLIC__/Home/img/upload.jpg) no-repeat;
	    background-size: 79px 79px;

	}
	.uploader-input{
		display: none;
	}
	.item{
		border-bottom: 1px solid #ddd;
	    padding: 10px;
	    background: #fff;
	    position: relative;
	    padding-left: 75px;
	}
    .item label{
		font-size: 16px;
		position: absolute;
		left: 10px;
	}
    .item input{
		border:none;
		padding: 0;
		width: auto;
		margin:0;
		line-height: 21px;
		height: 21px;
		width: 100%;
	}
	</style>
</head>
<body>

<include file="Public/share" title='包含文件'/>

	<div class="mui-content">
		<div class="title">
			情况说明<span style="font-size: 12px;color: #ccc;">(0-100字)</span style="font-size: 12px;color: #ddd;">
		</div>
		<div style="">
			<textarea name="" id="" rows="3" style="border:none;" placeholder="请简明扼要的阐述你的理由;以便工作人员更好的判断"></textarea>
		</div>
		<div class="title" style="border:none;">
			情况说明<span style="font-size: 12px;color: #ccc;">(支持jpg、jpeg、png格式，最多5张，每张不超过3M)</span style="font-size: 12px;color: #ddd;">
		</div>
		<div style="padding:10px 10px;background: #fff;overflow:hidden;margin-bottom: 10px;">
			<ul id="uploaderFiles">
				<li><img src="__PUBLIC__/Home/img/pic_160.png" alt=""></li>
				<li><img src="__PUBLIC__/Home/img/pic_160.png" alt=""></li>
				<li><img src="__PUBLIC__/Home/img/pic_160.png" alt=""></li>
			</ul>
			<div class="uploader-inputbox" onclick="">
				<input id="uploaderInput" class="uploader-input" type="file" accept="image/*" multiple="">
			</div>
		</div>
		<div class="title">
			<span style="color: #ff7400;">*</span>联系方式
		</div>
		<div class="item" style="padding-right: 80px;">
			<label for="">手机号</label>
			<input type="text">
			<span style="position: absolute;right: 10px;top:9px;font-size: 12px;border:1px solid #ff7400;padding:0 4px;border-radius: 3px;color: #ff7400;">发送验证码</span>
		</div>
		<div class="item">
			<label for="">验证码</label>
			<input type="text">
		</div>
		<div class="submit" style="padding: 15px;">
			<button class="mui-btn btn-block" style="background: #ff7400;width: 100%;color:#fff;line-height: 30px;border:none;">提交</button>
		</div>
	</div>
	<script src="__PUBLIC__/Home/js/mui.min.js"></script>
</body>
</html>
