	<script>
			function advise_post2() {
				var opinion_content = document.getElementById("opinion_content2");
				var opinion_contact = document.getElementById("opinion_contact3");
				var wantbuy_phone=$('#opinion_contact3').val();

				if (!opinion_content.value || !opinion_contact.value) {
					layer.msg('请完善信息');
				} else if(!wantbuy_phone){
					layer.msg('请先输入联系方式');
				} else {
					var xmlhttp = new XMLHttpRequest();
					xmlhttp.onreadystatechange = function() {
						if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
							if (xmlhttp.responseText) {
                                //提交成功弹出层
                                $('.cheng').show();
                                $('.disk').show();
							} else {
								layer.msg('提交未成功…');
							}
						}
					}
					xmlhttp.open("POST","__MODULE__/My/myAdvisePost2.html",true);
					xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");              //or multipart/form-data
					xmlhttp.send("opinion_content=" + opinion_content.value + "&opinion_contact=" + opinion_contact.value);
				}
			}
		</script>
