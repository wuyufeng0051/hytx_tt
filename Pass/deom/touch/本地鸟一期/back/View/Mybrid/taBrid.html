	         	  var news_count = friends_count + 1;
	         	  $('.friends_count').text(news_count);
 	         	}else{
 	         		layer.msg('系统繁忙中')
 	         	}
	         });
          }else{
          	$.post('{:U("Home/Mybrid/attfrice")}', {friends_vice_id:friends_vice_id}, function(data) {
	         	if (data == 1) {
				$(".btn1").text('取消关注');
				var news_count = friends_count - 1;
				$('.friends_count').text(news_count);

	         	$(".btn1").text('关注Ta');
 	         	}else{
 	         		layer.msg('系统繁忙中')
 	         	}
	         });
          }
      })
