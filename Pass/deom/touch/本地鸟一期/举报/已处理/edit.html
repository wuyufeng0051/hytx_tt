<body class="page-header-fixed">

<!-- BEGIN HEADER -->

{include file="public/header" /}
<!-- END HEADER -->
<a href="http://www.mycodes.net/" title="源码之家" target="_blank">源码之家</a>

<!-- BEGIN CONTAINER -->

<div class="page-container">

    <!-- BEGIN SIDEBAR -->

    {include file="public/sidebar" /}

    <!-- END SIDEBAR -->

    <!-- BEGIN PAGE -->

    <div class="page-content">

        <!-- BEGIN PAGE CONTAINER-->

        <div class="container-fluid">

            <!-- BEGIN PAGE HEADER-->

            <div class="row-fluid">

                <div class="span12">

                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                    <h3 class="page-title">
                        历史举报
                    </h3>

                    <ul class="breadcrumb">
                        <li>
                            <a href="index">历史举报</a>
                            <i class="icon-angle-right"></i>
                        </li>
                        <li>{$rend.report_id}</li>
                    </ul>

                    <!-- END PAGE TITLE & BREADCRUMB-->

                </div>

            </div>

            <!-- END PAGE HEADER-->

            <!-- BEGIN PAGE CONTENT-->

            <form class="form-horizontal" action="change" id="form">
                <input type="hidden" name="report_id" value="{$rend.report_id}" class="m-wrap medium" id="id">

                <div class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label">图片:</label>
                        <div class="controls">
                            <div class="fileupload fileupload-new" data-provides="fileupload">
                                {volist name='img' id='io'}
                                <div class="fileupload-new thumbnail"
                                     style="width: 200px;float:left; margin-right: 10px">
                                    <img src="../../../../{$io.imgs_path}" alt="">
                                </div>
                                {/volist}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">举报描述:</label>
                    <div class="controls">
                        <textarea class="large m-wrap" rows="4" name="report_content" readonly="">{$rend.report_content}</textarea>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">举报原因:</label>
                    <div class="controls">
                        <textarea class="large m-wrap" rows="2" name="report_reporttype" readonly="">{$rend.report_reporttype}</textarea>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">被举报者:</label>
                    <div class="controls">
                        <input type="text" name="report_uid" value="{$rend.uid.user_name}" class="m-wrap medium" readonly="">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">举报标识:</label>
                    <div class="controls" >
                        <input type="text" name="report_cid" value="{$rend.report_cid}" class="m-wrap medium" readonly="">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">举报类型:</label>
                    <div class="controls" >
                        <input type="text" name="report_type" value="{$rend.report_type}" class="m-wrap medium" readonly="">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">发起用户:</label>
                    <div class="controls" >
                        <input type="text" name="report_uid" value="{$rend.uid.user_name}" class="m-wrap medium" readonly="">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">联系方式:</label>
                    <div class="controls">
                        <input type="text" name="report_contact" value="{$rend.report_contact}" class="m-wrap medium" readonly="">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">时间:</label>
                    <div class="controls" >
                        <input type="text" name="report_date" value="{$rend.report_date}" class="m-wrap medium" readonly="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">举报回复:</label>
                    <div class="controls" >
                        <textarea name="" id="" cols="30" rows="10" style="width:500px!important;"></textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-qx blue" >返回</button>
                </div>

            </form>

            <!-- END PAGE CONTENT -->

        </div>

        <!-- END PAGE CONTAINER-->

    </div>

    <!-- END PAGE -->

</div>
