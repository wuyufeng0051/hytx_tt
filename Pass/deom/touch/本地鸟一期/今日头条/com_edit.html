<body class="page-header-fixed">

<!-- BEGIN HEADER -->

{include file="public/header" /}
<!-- END HEADER -->
<a href="http://www.mycodes.net/" title="源码之家" target="_blank">源码之家</a>

<!-- BEGIN CONTAINER -->

<div class="page-container">

    <!-- BEGIN SIDEBAR -->

    {include file="public/sidebar" /}

    <!-- END SIDEBAR -->

    <!-- BEGIN PAGE -->

    <div class="page-content">

        <!-- BEGIN PAGE CONTAINER-->

        <div class="container-fluid">

            <!-- BEGIN PAGE HEADER-->

            <div class="row-fluid">

                <div class="span12">

                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                    <h3 class="page-title">
                        头条评论
                    </h3>

                    <ul class="breadcrumb">
                        <li>
                            <a href="index">头条评论</a>
                            <i class="icon-angle-right"></i>
                        </li>
                        <li>头条id:{$rend.comment_toplineid}</li>
                    </ul>

                    <!-- END PAGE TITLE & BREADCRUMB-->

                </div>

            </div>

            <!-- END PAGE HEADER-->

            <!-- BEGIN PAGE CONTENT-->

            <form class="form-horizontal" action="change" id="form">

                <input type="hidden" name="comment_id" value="{$rend.comment_id}" class="m-wrap medium" readonly="">

                <div class="control-group">
                    <label class="control-label">头条标题:</label>
                    <div class="controls">
                        <input type="text" name="comment_toplineid" value="{$rend.topline.topline_title}" class="m-wrap large" readonly="">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">评论人:</label>
                    <div class="controls">
                        <input type="text" name="user_name" value="{$rend.user.user_name}" class="m-wrap medium" readonly="">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">评论内容:</label>
                    <div class="controls">
                        <textarea class="large m-wrap" name="comment_content" rows="5" readonly="">{$rend.comment_content}</textarea>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">评论时间:</label>
                    <div class="controls">
                        <input type="text" name="comment_date" value="{$rend.comment_date}" class="m-wrap medium" readonly="">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">状态:</label>
                    <div class="controls">
                        <select class="small m-wrap" tabindex="1" name="comment_status"  {if condition='$rend.comment_status==0'}disabled{/if}>
                            <option value="0" {if condition="$rend.comment_status==0"}selected{/if}>正常</option>
                            <option value="1" {if condition="$rend.comment_status==1"}selected{/if}>审核中</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">点赞次数:</label>
                    <div class="controls">
                        <input type="text" name="comment_like" value="{$rend.comment_like}" class="m-wrap medium" readonly="">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn red" href="#form_modal" data-toggle="modal" >删除</button>
                    <button type="button" class="btn btn-qx blue" >返回</button>
                </div>
                {include file="comment_top/tc_edit" /}
            </form>

            <!-- END PAGE CONTENT -->

        </div>

        <!-- END PAGE CONTAINER-->

    </div>

    <!-- END PAGE -->

</div>

<!-- END CONTAINER -->

<!-- BEGIN FOOTER -->

{include file="public/footer" /}

<!-- END FOOTER -->

<!-- BEGIN PAGE LEVEL SCRIPTS -->

<script src="media/js/app.js" type="text/javascript"></script>

<script src="media/js/index.js" type="text/javascript"></script>

<!-- END PAGE LEVEL SCRIPTS -->

<script>

    jQuery(document).ready(function () {

        App.init(); // initlayout and core plugins

    });

    $(document).ready(function () {
        $(".btn-qx").click(function () {
            location.href = history.back(-1);
        })

        $(".btn-del").click(function () {
            if (confirm('确定要删除吗?')) {
                //删除
                var _this=$(this);
                var id=_this.parent().prev().children('.controls').children().val();
                $.ajax({
                    type: 'GET',
                    url: 'del',
                    data:{id:id},
                    success: function (data) {
                        if (data.code == 0) {
                            location.href= history.back(-1);
                        }
                    }
                });
                //回复原因
                var del_uid=_this.parent().prev().prev().prev().prev().children('.controls').children().val();
                var del_title=_this.parent().prev().prev().prev().children().children().val();
                var del_reason=_this.parent().prev().prev().children().children().val();
                $.ajax({
                    type: 'POST',
                    url: 'reason',
                    data:{
                        del_uid:del_uid,
                        del_title:del_title,
                        del_reason:del_reason,
                    },
                    success: function (data) {
                    }
                });
            } else {
                return false;
            }
        })


    })


</script>

<!-- END JAVASCRIPTS -->

</body>
