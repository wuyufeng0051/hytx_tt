                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">分享浏览次数:</label>
                    <div class="controls" >
                        <input type="text" name="" value="" class="m-wrap medium" >
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">预览链接:</label>
                    <div class="controls" >
                        <input type="text" name="" value="" class="m-wrap medium" style="width:500px!important">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">状态:</label>
                    <div class="controls">
                        <select class="small m-wrap" tabindex="1" name="topline_status">
                            <option value="0">可用</option>
                            <option value="1">不可用</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn blue btn-save"><i class="icon-ok"></i> 保存</button>
                    <button type="button" class="btn btn-qx">取消</button>
                </div>
