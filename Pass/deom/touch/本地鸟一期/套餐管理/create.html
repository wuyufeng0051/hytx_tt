<body class="page-header-fixed">

<!-- BEGIN HEADER -->

{include file="public/header" /}

<a href="http://www.mycodes.net/" title="源码之家" target="_blank">源码之家</a>

<!-- BEGIN CONTAINER -->

<div class="page-container">

    <!-- BEGIN SIDEBAR -->

    {include file="public/sidebar" /}

    <!-- END SIDEBAR -->

    <!-- BEGIN PAGE -->

    <div class="page-content">

        <!-- BEGIN PAGE CONTAINER-->

        <div class="container-fluid">

            <!-- BEGIN PAGE HEADER-->

            <div class="row-fluid">

                <div class="span12">

                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                    <h3 class="page-title">
                        套餐设置
                    </h3>

                    <ul class="breadcrumb">
                        <li>
                            <a href="index">套餐设置</a>
                            <i class="icon-angle-right"></i>
                        </li>
                        <li>添加</li>
                    </ul>

                    <!-- END PAGE TITLE & BREADCRUMB-->

                </div>

            </div>

            <!-- END PAGE HEADER-->

            <!-- BEGIN PAGE CONTENT-->

            <form class="form-horizontal" action="change1" id="form">
                <div class="control-group">
                    <label class="control-label">套餐名字:</label>
                    <div class="controls" >
                        <input type="text" name="zppackage_name" value="" class="m-wrap medium">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">金额(元):</label>
                    <div class="controls" >
                        <input type="text" name="zppackage_money" value="" class="m-wrap medium">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">
                        {if condition='$type==13'}
                        结果(份):
                        {elseif condition='$type==14 or $type==15 or $type==16' /}
                        结果(月):
                        {else/}
                        结果(天):
                        {/if}
                    </label>
                    <div class="controls" >
                        <input type="text" name="zppackage_res" value="" class="m-wrap medium">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">备注:</label>
                    <div class="controls">
                        <input type="text" name="zppackage_remark" value="" class="m-wrap medium">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">排序:</label>
                    <div class="controls">
                        <input type="text" name="zppackage_sort" value="" class="m-wrap medium">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">状态:</label>
                    <div class="controls">
                        <select class="small m-wrap" tabindex="1" name="zppackage_status">
                            <option value="0" >可用</option>
                            <option value="1" >不可用</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">类型:</label>
                    <div class="controls">
                        <select class="small m-wrap" tabindex="1" name="zppackage_type" id="select" disabled >
                             <option value="{$type}">{$top_type}</option>
                         </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn blue btn-save"><i class="icon-ok"></i> 保存</button>
                    <button type="button" class="btn btn-qx" id="quxiao">取消</button>
                </div>

            </form>

            <!-- END PAGE CONTENT -->

        </div>

        <!-- END PAGE CONTAINER-->

    </div>

    <!-- END PAGE -->

</div>

<!-- END PAGE LEVEL PLUGINS -->

<!-- BEGIN PAGE LEVEL SCRIPTS -->

<script src="media/js/app.js" type="text/javascript"></script>

<script src="media/js/index.js" type="text/javascript"></script>

<!-- END PAGE LEVEL SCRIPTS -->

<script>

    jQuery(document).ready(function () {

        App.init(); // initlayout and core plugins

    });

    $(document).ready(function () {
       var type = {$type};
        $(".btn-save").click(function () {
            if (confirm('确定保存吗?')) {
                $('#select').attr("disabled", false);
                var url = $('#form').attr('action');
                var datas = $('#form').serialize();
                $.ajax({
                    type: 'POST',
                    url: url,
                    data: datas,
                    success: function (data) {
                        if (data.code == 0) {
                            // location.href = history.back(-1);
                            location.href ='/admin/public/admin/package/index?type='+ type +''
                        }
                    }
                });
                return false;
            }else {
                return false;
            }
        })

        $("#quxiao").click(function () {
            location.href ='/admin/public/admin/package/index?type='+ type +''
        })

    })

</script>

<!-- END JAVASCRIPTS -->

</body>
