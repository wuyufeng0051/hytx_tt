            $.ajax({
                type: 'GET',
                url: url,
                success: function (data) {
                    if (data.code == 0) {
                        _this.removeClass('red').addClass('green').html( data.message);
                    } else {
                        _this.removeClass('green').addClass('red').html( data.message);
                    }
                }
            });
            return false;
        })

        $(".btn-del").click(function () {
            if(confirm('确定要删除吗?')){
                var _this = $(this);
                var url = _this.attr('href');
                $.ajax({
                    type: 'GET',
                    url: url,
                    success: function (data) {
                        if (data.code == 0) {
                            _this.parent().parent().remove();
                        }
                    }
                });
                return false;
            }else {
                return false;
            }
        })
