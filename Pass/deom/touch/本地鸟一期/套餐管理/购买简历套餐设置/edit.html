            <div class="row-fluid">

                <div class="span12">

                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                    <h3 class="page-title">
                        套餐设置
                    </h3>

                    <ul class="breadcrumb">
                        <li>
                            <a href="index">套餐设置</a>
                            <i class="icon-angle-right"></i>
                        </li>
                        <li>{$rend.zppackage_id}</li>
                    </ul>

                    <!-- END PAGE TITLE & BREADCRUMB-->

                </div>

            </div>

            <!-- END PAGE HEADER-->

            <!-- BEGIN PAGE CONTENT-->

            <form class="form-horizontal" action="change" id="form">
                <div class="control-group">
                    <label class="control-label">#:</label>
                    <div class="controls" >
                        <input type="text" name="zppackage_id" value="{$rend.zppackage_id}" class="m-wrap medium"
                               readonly="readonly">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">套餐名字:</label>
                    <div class="controls" >
                        <input type="text" name="zppackage_name" value="{$rend.zppackage_name}" class="m-wrap medium">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">金额:</label>
                    <div class="controls" >
                        <input type="text" name="zppackage_money" value="{$rend.zppackage_money}" class="m-wrap medium">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">
                        {if condition='$rend.zppackage_type==13'}
                        结果(份):
                        {elseif condition='$rend.zppackage_type==14 or $rend.zppackage_type==15 or $rend.zppackage_type==16' /}
                        结果(月):
                        {else/}
                        结果(天):
                        {/if}
                    </label>
                    <div class="controls" >
                        <input type="text" name="zppackage_res" value="{$rend.zppackage_res}" class="m-wrap medium">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">备注:</label>
                    <div class="controls" >
                        <input type="text" name="zppackage_remark" value="{$rend.zppackage_remark}" class="m-wrap medium" >
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">时间:</label>
                    <div class="controls" >
                        <input type="text" name="zppackage_datetime" value="{$rend.zppackage_datetime}" class="m-wrap medium"  readonly="readonly">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">排序:</label>
                    <div class="controls">
                        <input type="text" name="zppackage_sort" value="{$rend.zppackage_sort}" class="m-wrap medium">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">状态:</label>
                    <div class="controls">
                        <select class="small m-wrap" tabindex="1" name="zppackage_status">
                            <option value="0" {if condition="$rend.zppackage_status=='可用'" }selected{/if}>可用</option>
                            <option value="1" {if condition="$rend.zppackage_status=='不可用'" }selected{/if}>不可用</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">类型:</label>
                    <div class="controls">
                        <select class="small m-wrap" tabindex="1" name="zppackage_type" id="type" disabled>
                            {volist name='sel' id='qo'}
                            <option value="{$qo.type}" {if condition="$rend.zppackage_type==$qo.type"}selected{/if}>{$qo.desc}</option>
                            {/volist}
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn blue btn-save"><i class="icon-ok"></i> 保存</button>
                    <button type="button" class="btn btn-qx">取消</button>
                </div>

            </form>
