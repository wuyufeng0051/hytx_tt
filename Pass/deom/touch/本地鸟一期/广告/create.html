                    <ul class="breadcrumb">
                        <li>

            <!-- BEGIN PAGE CONTENT-->

            <form class="form-horizontal" enctype="multipart/form-data" method="post" action="change" id="form">
                <div class="control-group">
                    <label class="control-label"><font><font>图片上传:</font></font></label>
                    <div class="controls">
                        <div class="fileupload fileupload-new" data-provides="fileupload">
                            <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                <img src="" alt="">
                            </div>
                            <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                            <div>
                                <span class="btn btn-file"><span class="fileupload-new"><font><font>选择图片</font></font></span>
                                    <span class="fileupload-exists"><font><font>更改</font></font></span>
                                    <input type="file" class="default" name="img"></span>
                                <a href="#" class="btn fileupload-exists" data-dismiss="fileupload"><font><font>移除</font></font></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">商家:</label>
                    <div class="controls">
                        <input type="text" name="advertisement_store" value="" class="m-wrap ">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">价格:</label>
                    <div class="controls">
                        <input type="text" name="advertisement_price" value="" class="m-wrap ">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">开始时间:</label>
                    <div class="controls">
                        <input class="m-wrap m-ctrl-medium date-picker"  size="16" type="text" value="" name="advertisement_start">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">结束时间:</label>
                    <div class="controls">
                        <input class="m-wrap m-ctrl-medium date-picker"  size="16" type="text" value=""
                               name="advertisement_end">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">链接类型:</label>
                    <div class="controls">
                        <select class="small m-wrap" tabindex="1" name="advertisement_type" style="text-align: center" id="type">
                            <option> --请选择--</option>
                            <option value="0">网址</option>
                            <option value="1">手机号码</option>
                            <option value="2">内链</option>
                        </select>
                        <a class="btn yellow Meduam" href="#form_modal" data-toggle="modal" style="display: none">编辑</a>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">链接:</label>
                    <div class="controls">
                        <input type="text" name="advertisement_url" value="" class="m-wrap large" id="url">
                    </div>
                </div>

                <input type="hidden" name="advertisement_desc" value="{$desc}" class="m-wrap medium">

                <div class="control-group">
                    <label class="control-label">来源:</label>
                    <div class="controls">
                        <select class="Meduam m-wrap" tabindex="1" name="advertisement_source" id="source" disabled>
                            {volist name='sel' id='qo'}
                            <option value="{$qo.source}" {if condition="$Think.cookie.advertise==$qo.source" }selected{/if}>{$qo.desc}</option>
                            {/volist}
                        </select>
                    </div>
                </div>

                <div class="control-group" hidden>
                    <label class="control-label">来源描述:</label>

                    <div class="controls">
                        <select class="Meduam m-wrap" tabindex="1" name="advertisement_desc" id="desc" disabled>
                            {volist name='sel' id='qo'}
                            <option value="{$qo.desc}" {if condition="$Think.cookie.advertise==$qo.source" }selected{/if}>{$qo.desc}</option>
                            {/volist}
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">状态:</label>

                    <div class="controls">
                        <select class="small m-wrap" tabindex="1" name="advertisement_switch">
                            <option value="0">开</option>
                            <option value="1">关</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn blue btn-save"><i class="icon-ok"></i> 保存</button>
                    <button type="button" class="btn btn-qx">取消</button>
                </div>
                {include file="advertise/tc" /}
            </form>

<script>

    jQuery(document).ready(function () {

        App.init(); // initlayout and core plugins

        // $(".ui-date-picker").datepicker();
        // if (jQuery().datepicker) {
        //     $('.date-picker').datepicker({
        //         rtl: App.isRTL()
        //     });
        // }
        $('.date-picker').datepicker({
            language: 'cn',
            autoclose: true,
            todayHighlight: true
        });

    });

    $(document).ready(function () {
        $(".btn-save").click(function () {
            $('#source').attr("disabled", false);
            $('#desc').attr("disabled", false);
            if (confirm('确定保存吗?')) {
                location.href ='index?range='+ range +''
            } else {
                return false;
            }
        })

        $(".btn-qx").click(function () {
            location.href ='index?range='+ range +''
        })

        $("#type").change(function () {
            var val = $(this).val();
            if (val == 2) {
                $('.yellow').click();
                $('#url').val(null).attr({'placeholder':'内链自动生成','readonly':''});
            } else {
                $('#url'). removeAttr('readonly'). removeAttr('placeholder').val(null);
            }
        })

    })

</script>
