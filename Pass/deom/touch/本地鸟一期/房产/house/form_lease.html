<script>

    $(document).ready(function () {
        $(".btn-save").click(function(){
            if(confirm('确定保存吗?')) {
                var url = $('#form').attr('action');
                var status=$('#lease_status').val();
                var id=$('#id').val();
                $.ajax({
                    type: 'POST',
                    url: url,
                    data: {
                        lease_status:status,
                       lease_id:id
                    },
                    success: function (data) {
                        if (data.code == 0) {
                            location.href = history.back(-1);
                        }
                    }
                });
                return false;
            }else {
                return false;
            }
        })
    })
</script>
