<div id="form_modal{$vo.sellhouse_id}" class="modal hide fade" tabindex="-1" aria-labelledby="myModalLabel5"
     aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h3 id="myModalLabel5">删除原因</h3>
    </div>

    <div class="modal-body">
        <form action="" class="form-horizontal" method="POST">
            <div class="control-group" style="display:none;" id="sow">
                <label class="control-label">发布人id:</label>
                <div class="controls">
                    <input type="text" name="del_uid" value="{$vo.sellhouse_uid}" class="m-wrap medium" readonly="">
                </div>
            </div>

            <div class="control-group" >
                <div class="">
                    <input type="text" name="del_title" value="{$vo.sellhouse_title}" class="m-wrap medium"   id="del_title3">
                    <input type="hidden" name="del_title2" value="您发布的出售住房被删除">
                </div>
            </div>

            <div class="control-group">
                <div class="">
                    <textarea class="span5 m-wrap" rows="12" name="del_reason" style="width:510px;"></textarea>
                </div>
            </div>

            <div class="control-group" style="display:none;">
                <label class="control-label">卖房id:</label>
                <div class="controls">
                    <input type="text" name="sellhouse_id" value="{$vo.sellhouse_id}" class="m-wrap medium" readonly="">
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn green btn-del" data-dismiss="modal">确认删除并回复</button>
                <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </form>

    </div>
</div>
