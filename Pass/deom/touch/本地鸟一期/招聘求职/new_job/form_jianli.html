                <div class="control-group">

                            上架
                        </label>
                        <label class="radio">
                            <div class="radio"><input type="radio" name="up" value="0" {if condition="$rend.resume_is_state==0"}checked="checked"{/if}></div>

<script>
    $(document).ready(function(){
        App.init();

        $(".btn-qx").click(function () {
            location.href = history.back(-1);
        })

        $('.date-picker').datepicker({
            // rtl: App.isRTL()
            language: 'cn',
            autoclose: true,
            todayHighlight: true,
            format: 'yyyy-mm-dd'
        });

        $('.busi_choice ul li').click(function(){
            var x = $(this);
            if (x.hasClass('pt_bc')) {
                x.removeClass('pt_bc')
            }else{
                x.addClass('pt_bc')
            }
        })
        $('.add_btn').click(function(){
            // var length = ($('.ab_box .control-group').length)+1;
            $('.ab_box').append('<div class="control-group"><label class="control-label">活动内容:</label><textarea name=""id=""cols="30"rows="10"></textarea><i>×</i></div>')
        })

        $('.ab_box').delegate(".control-group i","click",function(){
            var x = $(this),
                find = x.closest('.control-group');
            find.remove();
        })

        // 表单验证
        $(".btn-save").click(function(){
            if ($('#start').val() == "") {
                layer.msg('请输入发布时间！');
            }else if ($('#name').val() == "") {
                layer.msg('请输入姓名！');
            }else if ($('#jingli').val() == "") {
                layer.msg('请输入工作经历！');
            }else if ($('#intro').val() == "") {
                layer.msg('请填写自我介绍！');
            }else if ($('#tel').val() == "") {
                layer.msg('请填写联系人电话！');
            }else if ($('#assessor').val() == "") {
                layer.msg('请填写审核员！');
            }else{
                var resume_name=$('#name').val();
                var resume_sex=$('#resume_sex').find("option:selected").val();
                var resume_birthday=$('#resume_birthday').find("option:selected").val();
                var img,imgsarr=[];
                $('#fileList1 .Pic_New').each(function () {
                    var t = $(this), val = t.find('img').attr('data-val');
                    imgsarr.push(val);
                })
                var resume_imgs=imgsarr.join(',');

                var resume_education=$('#resume_education').find("option:selected").val();
                var resume_exp=$('#resume_exp').find("option:selected").val();
                var resume_phone=$('#tel').val();
                var resume_position=$('#resume_position').find("option:selected").val();
                var resume_wages=$('#resume_wages').find("option:selected").val();
                var resume_introduce=$('#intro').val();
                var resume_salary=$('#jingli').val();
                var resume_time=$('#start').val();
                var resume_is_top=$('#resume_is_top input:radio:checked').val();
                var resume_is_au=$('#resume_is_au input:radio:checked').val();
                var resume_is_state=$('#resume_is_state input:radio:checked').val();
                var resume_auditor=$('#assessor').val();
                var resume_id=$('#resume_id').val();

                $.post('/admin/public/admin/job/editjianli', {resume_id:resume_id,resume_name:resume_name,resume_sex:resume_sex,resume_birthday:resume_birthday,resume_education:resume_education,resume_exp:resume_exp,resume_phone:resume_phone,resume_position:resume_position,resume_wages:resume_wages,resume_introduce:resume_introduce,resume_salary:resume_salary,resume_time:resume_time,resume_is_top:resume_is_top,resume_is_au:resume_is_au,resume_is_state:resume_is_state,resume_auditor:resume_auditor,resume_imgs:resume_imgs}, function(data) {
                    if (data == 1) {
                        alert('修改成功')
                        location.href="/admin/public/admin/job/index?range=jianli"
                    }else{
                        alert('修改失败')
                    }
                });
            }
        })
        $('.money_choice ul li').click(function(){
            var x = $(this),
                index = x.index();
            x.addClass('pt_bc').siblings().removeClass('pt_bc');
            if ($('.price').hasClass('pt_bc')) {
                $('.price_input').show();
                $('.yuan').show();
            }else{
                $('.price_input').hide();
                $('.yuan').hide();
            }
        })
        // 上传图片
        var modelType = 'info', upType1 = 'atlas', atlasSize = 1024 * 1024 * 3;

        $('.picker').each(function(){

            var t = $(this), filePicker = t.attr('id'), id = filePicker.substr(10, 1), type = t.attr('data-type'),
                atlasMax = t.attr('data-amount');
            //上传凭证
            var $list = $('#fileList'+id),
                uploadbtn = $('.uploadbtn'),
                ratio = window.devicePixelRatio || 1,
                fileCount = 0,
                thumbnailWidth = 100 * ratio,   // 缩略图大小
                thumbnailHeight = 100 * ratio,  // 缩略图大小
                uploader;

            fileCount = $list.find("li.item").length;

            // 初始化Web Uploader
            uploader = WebUploader.create({
                auto: true,
                swf: 'http://ihuoniao.cn/static/js/webuploader/Uploader.swf',
                server: '../Job/ajaxupload',
                pick: '#filePicker'+id,
                fileVal: 'Filedata',
                accept: {
                    title: 'Images',
                    extensions: 'jpg,jpeg,gif,png',
                    mimeTypes: 'image/jpg,image/jpeg,image/png,image/gif'
                },
                fileNumLimit: atlasMax,
                fileSingleSizeLimit: atlasSize
            });

            //删除已上传图片
            var delAtlasPic = function(a,b){
                var g = {
                    mod: modelType,
                    type: "delAtlas",
                    picpath: b,
                    randoms: Math.random(),
                    img_id:a
                };
                $.ajax({
                    type: "POST",
                    url: "../Job/delupload",
                    data: $.param(g)
                })
            };

            //更新上传状态
            function updateStatus(){
                if(fileCount == 0){
                    $('.imgtip').show();
                }else{
                    $('.imgtip').hide();
                    if(atlasMax > 1 && $list.find('.litpic').length == 0){
                        $list.children('li').eq(0).addClass('litpic');
                    }
                }
                $(".uploader-btn .utip").html('还能上传'+(atlasMax-fileCount)+'张图片');
            }

            // 负责view的销毁
            function removeFile(file) {
                var $li = $('#'+file.id);
                fileCount--;
                delAtlasPic($li.find("img").attr("data-imgid"),$li.find("img").attr("data-val"));
                $li.remove();
                updateStatus();
            }

            //从队列删除
            $list.delegate(".cancel", "click", function(){
                var t = $(this), li = t.closest("li");
                var file = [];
                file['id'] = li.attr("id");
                removeFile(file);
                updateStatus();
            });

            // 切换litpic
            if(atlasMax > 1){
                $list.delegate(".item img", "click", function(){
                    var t = $(this).parent('.item');
                    if(atlasMax > 1 && !t.hasClass('litpic')){
                        console.log('eee')
                        t.addClass('litpic').siblings('.item').removeClass('litpic');
                    }
                });
            }

            // 当有文件添加进来时执行，负责view的创建
            function addFile(file) {
                var $li   = $('<li id="' + file.id + '" class="thumbnail Pic_New"><img></li>'),
                    $btns = $('<div class="file-panel"><span class="cancel"></span></div>').appendTo($li),
                    $img = $li.find('img');

                // 创建缩略图
                uploader.makeThumb(file, function(error, src) {
                    if(error){
                        $img.replaceWith('<span class="thumb-error">不能预览</span>');
                        return;
                    }
                    $img.attr('src', src);
                }, thumbnailWidth, thumbnailHeight);

                $btns.on('click', 'span', function(){
                    uploader.removeFile(file, true);
                });

                $list.prepend($li);
                if (type == "litpic") {
                    t.css('opacity', '0');
                }
            }

            // 当有文件添加进来的时候
            uploader.on('fileQueued', function(file) {

                //先判断是否超出限制
                if(fileCount == atlasMax){
                    alert('图片数量已达上限');
                    // $(".uploader-btn .utip").html('<font color="ff6600">图片数量已达上限</font>');
                    return false;
                }

                fileCount++;
                addFile(file);
                updateStatus();
            });

            // 文件上传过程中创建进度条实时显示。
            uploader.on('uploadProgress', function(file, percentage){
                var $li = $('#'+file.id),
                    $percent = $li.find('.progress span');

                // 避免重复创建
                if (!$percent.length) {
                    $percent = $('<p class="progress"><span></span></p>')
                        .appendTo($li)
                        .find('span');
                }
                $percent.css('width', percentage * 100 + '%');
            });

            // 文件上传成功，给item添加成功class, 用样式标记上传成功。
            uploader.on('uploadSuccess', function(file, response){
                var $li = $('#'+file.id);
                if(response.state == "SUCCESS"){
                    $li.find("img").attr("data-val", response.url).attr("data-url", response.turl);
                }else{
                    removeFile(file);
                    alert('上传失败！');
                    // $(".uploader-btn .utip").html('<font color="ff6600">上传失败！</font>');
                }
            });

            // 文件上传失败，现实上传出错。
            uploader.on('uploadError', function(file){
                removeFile(file);
                alert('上传失败！');
                if (type == "litpic") {
                    t.css('opacity', '1');
                }
                // $(".uploader-btn .utip").html('<font color="ff6600">上传失败！</font>');
            });

            // 完成上传完了，成功或者失败，先删除进度条。
            uploader.on('uploadComplete', function(file){
                $('#'+file.id).find('.progress').remove();
            });

            // 上传失败
            uploader.on('error', function(code){
                var txt = "上传失败！";
                switch(code){
                    case "Q_EXCEED_NUM_LIMIT":
                        txt = "图片数量已达上限";
                        break;
                    case "F_EXCEED_SIZE":
                        txt = "图片大小超出限制，单张图片最大不得超过"+atlasSize/1024/1024+"MB";
                        break;
                    case "F_DUPLICATE":
                        txt = "此图片已上传过";
                        break;
                }
                alert(txt);
                if (type == "litpic") {
                    t.css('opacity', '1');
                }
                // $(".uploader-btn .utip").html('<font color="ff6600">'+txt+'</font>');
            });

        })

    });
</script>
