                        <input type="text" name="user_phone" value="" class="m-wrap medium">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">密码:</label>
                    <div class="controls" >
                        <input type="text" name="user_pw" value="" class="m-wrap medium">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">状态:</label>
                    <div class="controls">
                        <select class="medium m-wrap" tabindex="1" name="user_status">

<script>

    jQuery(document).ready(function () {

        App.init(); // initlayout and core plugins

    });

    $(document).ready(function(){
        $(".btn-save").click(function(){
            if (confirm('确定保存吗?')) {
                var url = $('#form').attr('action');
                var datas = $('#form').serialize();
                $.ajax({
                    type: 'POST',
                    url: url,
                    data: datas,
                    success: function (data) {
                        if (data.code == 0) {
                            location.href = history.back(-1);
                        }else {
                            alert(data.message);
                        }
                    }
                });
                return false;
            }else {
                return false
            }
        })

        $(".btn-qx").click(function () {
            location.href = history.back(-1);
        })


    })

</script>
