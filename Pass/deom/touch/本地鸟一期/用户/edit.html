            <div class="row-fluid">

                <div class="span12">

                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                    <h3 class="page-title">
                        用户列表
                    </h3>

                    <ul class="breadcrumb">
                        <li>
                            <a href="index">用户列表</a>
                            <i class="icon-angle-right"></i>
                        </li>
                        <li>{$rend.user_name}</li>
                    </ul>

                    <!-- END PAGE TITLE & BREADCRUMB-->

                </div>

            </div>

            <!-- END PAGE HEADER-->

            <!-- BEGIN PAGE CONTENT-->

            <form class="form-horizontal" action="change" method="post" id="form">
                <div class="control-group">
                    <label class="control-label">#:</label>
                    <div class="controls" >
                        <input type="text" name="user_id" value="{$rend.user_id}" class="m-wrap medium" readonly="readonly">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">用户姓名:</label>
                    <div class="controls" >
                        <input type="text" name="user_name" value="{$rend.user_name}" class="m-wrap medium">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">性别</label>
                    <div class="controls">
                        <label class="radio">
                            <div class="radio"><input type="radio" name="user_sex" value="1" {if condition="$rend.user_sex=='1'"}checked="checked"{/if}></div>
                            男
                        </label>
                        <label class="radio">
                            <div class="radio"><input type="radio" name="user_sex" value="0" {if condition="$rend.user_sex=='0'"}checked="checked"{/if}></div>
                            女
                        </label>
                        <label class="radio">
                            <div class="radio"><input type="radio" name="user_sex" value="2" {if condition="$rend.user_sex=='2'"}checked="checked"{/if}></div>
                            未选择
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">生日:</label>
                    <div class="controls">
                        <input class="m-wrap m-ctrl-medium date-picker" readonly  size="16" type="text" value="{$rend.user_birthday}" name="user_birthday">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">手机号:</label>
                    <div class="controls" >
                        <input type="text" name="user_phone" value="{$rend.user_phone}" class="m-wrap medium">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">密码:</label>
                    <div class="controls" >
                        <input type="text" name="user_pw" value="" class="m-wrap medium">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">地区:</label>
                    <div class="controls" >
                        <input type="text" name="user_region" value="{$rend.user_region}" class="m-wrap medium">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">头像:</label>
                    <div class="controls" >
                        <input type="text" name="user_head" value="{$rend.user_head}" class="m-wrap medium" readonly>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">登录次数:</label>
                    <div class="controls" >
                        <input type="text" name="user_seenum" value="{$rend.user_seenum}" class="m-wrap medium">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">注册时间:</label>
                    <div class="controls" >
                        <input type="text" name="user_datetime" value="{$rend.user_datetime}" class="m-wrap medium" readonly="">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">个性签名:</label>
                    <div class="controls">
                        <textarea class="large m-wrap" name="user_autograph" rows="5">{$rend.user_autograph}</textarea>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">状态:</label>
                    <div class="controls">
                        <select class="medium m-wrap" tabindex="1" name="user_status">
                            <option value="0" {if condition="$rend.user_status==0"}selected{/if}>正常</option>
                            <option value="1" {if condition="$rend.user_status==1"}selected{/if}>能浏览,不能发布</option>
                            <option value="2" {if condition="$rend.user_status==2"}selected{/if}>禁止访问本地鸟</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">回复:</label>
                    <div class="controls">
                        <textarea class="large m-wrap" name="user_autograph" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn blue btn-save"><i class="icon-ok"></i> 保存</button>
                    <button type="button" class="btn btn-qx" >取消</button>
                </div>

            </form>

            <!-- END PAGE CONTENT -->

        </div>
