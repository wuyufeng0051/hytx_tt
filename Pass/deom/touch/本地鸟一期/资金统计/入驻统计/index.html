    $(document).ready(function () {
        $(".btn-del").click(function () {
            if(confirm('确定要删除吗?')){
                var _this = $(this);
                var url = _this.attr('href');
                $.ajax({
                    type: 'GET',
                    url: url,
                    success: function (data) {
                        if (data.code == 0) {
                            _this.parent().parent().remove();
                        }
                    }
                });
                return false;
            }else {
                return false;
            }
        })

        $('.data_box span').click(function(){
            if ($('.data_box ul').css("display") == "none") {
                $('.data_box ul').show();
            }else{
                $('.data_box ul').hide();
            }
            return false
        })
        $('.data_box ul li').click(function(){
            var x = $(this),
                txt = x.text();
            $('.data_box span em').text(txt);
            $('.data_box ul').hide();
        })
        $('.peronal_set').click(function(){
            $('.data_choice').show();

                $('.disk').hide();
