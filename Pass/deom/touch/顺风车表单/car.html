<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/form.css">
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script src="js/touchScale.js"></script>
</head>
<body>
	<!-- 公用头部 s -->
	<div class="header">
		<div class="header-l">
			<a href="http://ihuoniao.cn" target="_blank"><img src="http://huoniaomenhu.cn/uploads/siteConfig/adv/large/2016/09/13/14737381553743.png" width="100%" height="100%" alt="火鸟门户"></a>
		</div>
		<div class="header-address">
			<span>商城首页</span>
		</div>
		<div class="header-search">
			<a href="javascript:;" class="dropnav"><img src="http://huoniaomenhu.cn/templates/siteConfig/touch/default/images/screen.png" alt=""></a>
		</div>
	</div>
	<!-- 公用头部 e -->
	<div class="form">
		<form action="">
			<section class="edit-item">
				<section class="input-control fn-clear">
					<span>乘车时间</span>
					<section class="user-fav fn-clear">
						<input type="text" class="time" value="2017-07-04 11:07:00">
						<div class="arrow"><em></em></div>
					</section>
				</section>		
			</section>
			<section class="edit-item">
				<section class="input-control fn-clear">
					<span>乘车人数</span>
					<section class="user-fav fn-clear">
						<select name="" id="" class="select" required="">
						  <option type="radio" value="1">1人</option>
						  <option type="radio" value="2">2人</option>
						  <option type="radio" value="3">3人</option>
						  <option type="radio" value="4">4人</option>
						  <option type="radio" value="5">5人</option>
						  <option type="radio" value="6">6人</option>
						  <option type="radio" value="7">7人</option>
						  <option type="radio" value="8">8人</option>
						  <option type="radio" value="9">9人</option>
						  <option type="radio" value="10">10人及以上</option>
						</select>
						<div class="arrow"><em></em></div>
					</section>
				</section>		
			</section>
			<section class="edit-item">
				<section class="input-control fn-clear">
					<span>出发地</span>
					<section class="user-fav fn-clear">
						<input type="text" class="" placeholder="出发地">
					</section>
				</section>		
			</section>
			<section class="edit-item">
				<section class="input-control fn-clear">
					<span>目的地</span>
					<section class="user-fav fn-clear">
						<input type="text" class="" placeholder="目的地">
					</section>
				</section>		
			</section>
			<section class="edit-item">
				<section class="input-control fn-clear">
					<p>其他需求 </p>
					<section class="text_box fn-clear">
						<textarea name="" id="" cols="30" rows="10" placeholder="简要补充说明：上车小区、时间说明等等为了保护隐私，请不要填写手机或QQ"></textarea>
						<div class="choice_box fn-clear">
							<ul>
								<li class="CB_bc">需后备箱</li>
								<li>有小孩</li>
								<li>安全第一</li>
								<li>需走高速</li>
								<li>分摊路费</li>
								<li>货物代运</li>
							</ul>
						</div>
					</section>
				</section>		
			</section>
			<section class="edit-item">
				<section class="input-control fn-clear">
					<span>联系人</span>
					<section class="user-fav fn-clear">
						<input type="text" class="" placeholder="请输入联系人">
					</section>
				</section>		
			</section>
			<section class="edit-item">
				<section class="input-control fn-clear">
					<span>电话</span>
					<section class="user-fav fn-clear">
						<input type="text" class="" placeholder="请输入电话">
					</section>
				</section>		
			</section>
			<div class="tbn">提交</div>
		</form>
	</div>
	<div id="datePlugin"></div>
	<script type="text/javascript">
		$(function(){
			$('.time').date({theme:"datetime"});
			$('.choice_box ul li').click(function(){
				var x = $(this);
				if (x.hasClass('CB_bc')) {
					x.removeClass('CB_bc')
				}else{
					x.addClass('CB_bc')
				};
			})
		});
	</script>
</body>
	<script type="text/javascript" src="js/date.js"></script>
</html>
