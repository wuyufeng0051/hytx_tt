<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>搜索活动 - {#$huodong_channelName#}</title>
<meta name="keywords" content="搜索活动,{#$huodong_keywords#}" />
<meta name="description" content="{#$huodong_description#}" />
<link rel="stylesheet" type="text/css" href="{#$cfg_basehost#}/static/css/core/base.css?v=100">
<link rel="stylesheet" href="{#$templets_skin#}css/search.css?v=1">
<script src="{#$cfg_basehost#}/static/js/core/zepto.min.js"></script>
<script src="{#$templets_skin#}js/public.js?v=100"></script>
</head>
<body>
	<div class="header lead fn-clear">
		<div class="title">活动</div>
		<a href="{#getUrlPath service="huodong" template="index"#}" class="header-l"><img src="{#$templets_skin#}images/header_back.png" alt=""></a>
		<a href="#" class="tab"></a>
		<div class="tab-list">
			<ul>
				{#if $userinfo#}
				<li>
					<a href="{#getUrlPath service="huodong" template="business" id=$userinfo.userid#}">我的发布</a>
				</li>
				<li>
					<a href="{#$cfg_basehost#}/logout.html">退出</a>
				</li>
				{#else#}
				<li>
					<a href="{#$cfg_basehost#}/login.html">登录</a>
				</li>
				{#/if#}
			</ul>
		</div>
	</div>
	<div class="l-search">
		<div class="find">
			<form action="{#getUrlPath service='huodong' template='list'#}" class="search_form">
				<input type="text" placeholder="搜索活动" name="keywords" id="keywords">
				<a href="javascript:;" class="search_btn"></a>
			</form>
		</div>
		<div class="find-list">
			{#huodong action='hlist' orderby='reg' pageSize='5' #}
			<a href="{#getUrlPath service='huodong' template='detail' id="{#$row.id#}"#}">{#substr($row.title,0,12)#}</a>
			{#/huodong#}
		</div>
	</div>
	<div class="search-list">
		<ul>
			{#huodong action='type' return='type'#}
			<li class="list-{#if ($_bindex.type+1)%2 == 0#}1{#else#}2{#/if#}">
				<a href="{#getUrlPath service='huodong' template='list' typeid="{#$type.id#}"#}">
					<img src="{#$templets_skin#}images/type_icon_{#$_bindex.type#}.png" alt="">
					<span>{#$type.typename#}</span>
				</a>
			</li>
			{#/huodong#}
			<li class="list-{#if ($pageInfo.totalCount+1)%2 == 0#}1{#else#}2{#/if#}">
				<a href="{#getUrlPath service='huodong' template='list'#}">
					<img src="{#$templets_skin#}images/type_icon_all.png" alt="">
					<span>全部活动</span>
				</a>
			</li>
		</ul>
	</div>
	<div class="search-foot">
	</div>

<script src="{#$templets_skin#}js/search.js"></script>
</body>
</html>
