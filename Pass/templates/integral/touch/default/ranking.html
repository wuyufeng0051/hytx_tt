<!DOCTYPE html>
<html lang="en" style="font-size: 55.2px;" class="hb-loaded"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>商品排行_{#$integral_title#}</title>
<meta name="keywords" content="{#$integral_keywords#}" />
<meta name="description" content="{#$integral_description#}" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$cfg_basehost#}/templates/siteConfig/touch/default/css/touch_common.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/ranking.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
<script src="{#$templets_skin#}js/common.js?v={#$cfg_staticVersion#}"></script>
<script>
  var pointName = '{#$cfg_pointName#}';
  var pointRatio = '{#$cfg_pointRatio#}';
</script>
<body>

<div class="header">
	<div class="header-l"><a href="javascript:history.go(-1)"></a></div>
	<div class="header-address"><span>排行榜</span></div>
	<div class="header-search"><a href="javascript:;" class="dropnav"></a></div>
</div>

<div class="tab">
  <a href="javascript:;" data-id="0" class="active">总排行</a>
  <a href="javascript:;" data-id="1">新品排行</a>
  <a href="javascript:;" data-id="3">月排行</a>
  <a href="javascript:;" data-id="2">周排行</a>
  <a href="javascript:;" class="filter">筛选</a>
</div>

<div class="choose-box">
  <div class="choose-local dn fn-clear" id="info-box">
    <div class="fchoose fn-left" id="choose0">
      <ul>
        {#integral action="type" return=toptype#}
        <li data-id="{#$toptype.id#}"{#if $toptype.lower#} data-lower="1"{#/if#}{#if $typeid == $toptype.id#} class="active"{#/if#}>{#$toptype.typename#}
        <div class="sub fn-hide">
          <p data-id="{#$toptype.id#}" data-type="{#$toptype.typename#}">全部</p>
          {#integral action="type" type=$toptype.id return=subtype#}
          <p data-id="{#$subtype.id#}"{#if $typeid == $subtype.id#} class="active"{#/if#}>{#$subtype.typename#}</p>
          {#/integral#}
        </div>
        </li>
        {#/integral#}
      </ul>
    </div>
    <div class="schoose fn-left" id="choose1">
      <ul></ul>
    </div>
  </div>
</div>

<ul class="list"></ul>
<div class="loading">正在获取，请稍后</div>

<!-- 底部 s -->
<div class="fixFooter">
  <ul>
    <li class="ficon1"><a href="{#$integral_channelDomain#}"><i></i>首页</a></li>
    <li class="ficon2"><a href="{#getUrlPath service='integral' template='list'#}"><i></i>兑换</a></li>
    <li class="ficon3"><a href="{#getUrlPath service='integral' template='ranking'#}"><i></i>排行榜</a></li>
    <li class="ficon4"><a href="{#getUrlPath service='member' type='user' template='order' module='integral'#}"><i></i>我的</a></li>
  </ul>
</div>
<!-- 底部 e -->

<div class="mask"></div>

<script src="{#$cfg_staticPath#}js/ui/iscroll.js"></script>
<script src="{#$templets_skin#}js/ranking.js?v={#$cfg_staticVersion#}" charset="utf-8"></script>
</body>
</html>
