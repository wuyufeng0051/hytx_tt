<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>{#$detail_title#}评论 - {#$tuan_channelName#} - {#$cfg_webname#}</title>
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/judge.css?v=2">
<link rel='stylesheet' href='{#$templets_skin#}css/photoswipe.css'>
<link rel='stylesheet' href='{#$templets_skin#}css/default-skin.css'>
<script type="text/javascript">
var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$tuanDomain#}', cfg_staticPath = staticPath = '{#$cfg_staticPath#}', hideFileUrl = {#$cfg_hideUrl#}, cookiePre = '{#$cfg_cookiePre#}', cookieDomain = '{#$cfg_cookieDomain#}';
var detailID = {#$detail_id#}, atPage = 1;
</script>
</head>

<body>
<!-- 头部 -->
<div class="header">
	<div class="header-l"><a href="javascript:history.go(-1);"><img src="{#$templets_skin#}images/back-l.png"></a></div>
	<div class="header-r">团购评价</div>
</div>

<!-- 评价内容 -->
<div class="comment">
	<div class="comment-tab">
		<a href="javascript:;" class="active tab-all" data-val="">全部</a>
		<a href="javascript:;" class="tab-pic" data-val="pic">晒图</a>
		<a href="javascript:;" class="tab-low" data-val="lower">低分</a>
	</div>
	<div class="judge">
		<div class="judge-tit">
			<div class="shop-star">
				<span class="general">总体评价:</span>
				<i class="icon-star"><s style="width: {#$detail_rating / 5 * 100#}%;"></s></i>
				<span class="grade">{#$detail_rating#}分</span>
			</div>
		</div>
		<div id="common"><div class="loading">加载中...</div></div>
	</div>
</div>



<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="pswp__bg"></div>
  <div class="pswp__scroll-wrap">
    <div class="pswp__container">
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
    </div>
    <div class="pswp__ui pswp__ui--hidden">
      <div class="pswp__top-bar">
        <div class="pswp__counter"></div>
        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
        <div class="pswp__preloader">
          <div class="pswp__preloader__icn">
            <div class="pswp__preloader__cut">
              <div class="pswp__preloader__donut"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
        <div class="pswp__share-tooltip"></div>
      </div>
      <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
      <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
      <div class="pswp__caption">
        <div class="pswp__caption__center"></div>
      </div>
    </div>
  </div>
</div>


<script src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
<script src="{#$cfg_staticPath#}js/common-touch.js"></script>
<script src='{#$cfg_staticPath#}js/ui/photoswipe.min.js'></script>
<script src='{#$cfg_staticPath#}js/ui/photoswipe-ui-default.min.js'></script>
<script src="{#$cfg_staticPath#}js/ui/swiper.min.js"></script>
<script src="{#$templets_skin#}js/public.js"></script>
<script src="{#$templets_skin#}js/index1.js"></script>
<script src="{#$templets_skin#}js/judge.js?v=4"></script>
</body>
</html>
