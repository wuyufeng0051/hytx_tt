<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>{#if $list_seotitle != ""#}{#$list_seotitle#}{#else#}{#$list_typename#}{#/if#} - {#$video_channelName#} - {#$cfg_webname#}</title>
<meta name="keywords" content="{#$video_keywords#}" />

<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/base.css">

<script>

	var typeid = {#if $typeid#}{#$typeid#}{#else#}0{#/if#}, atpage = 1, pageSize = 10;

</head>
<body>
{#if $list_typename#}

{#else#}

{#/if#}

	</ul>

</div>
